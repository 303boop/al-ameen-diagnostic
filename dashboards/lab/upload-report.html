<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Report - Lab Dashboard</title>
    <link rel="icon" href="../../assets/images/logo/logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/variables.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/dashboards.css">
    <link rel="stylesheet" href="../../css/themes.css">
    <link rel="stylesheet" href="../../css/utilities.css">
</head>

<body>
    <div class="dashboard-container">
        <aside class="dashboard-sidebar">
            <div class="sidebar-header">
                <a href="../../index.html" class="sidebar-logo text-decoration-none">
                    <img src="../../assets/images/logo/logo.png" alt="Logo">
                    <span class="text-white ms-2">Lab Portal</span>
                </a>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-label">Main</div>
                <a href="./index.html" class="sidebar-nav-item">
                    <i class="fas fa-tachometer-alt"></i><span>Dashboard</span>
                </a>
                <a href="./appointments.html" class="sidebar-nav-item active">
                    <i class="fas fa-calendar-day"></i><span>Daily Queue</span>
                </a>
                <a href="./search-booking.html" class="sidebar-nav-item">
                    <i class="fas fa-search"></i><span>Search Booking</span>
                </a>
                <div class="nav-label">System</div>
                <a href="./notifications.html" class="sidebar-nav-item">
                    <i class="fas fa-bell"></i><span>Notifications</span>
                </a>
                <div class="mt-auto">
                    <button id="logoutBtn" class="sidebar-nav-item text-danger border-0 bg-transparent w-100 text-start">
                        <i class="fas fa-sign-out-alt"></i><span>Logout</span>
                    </button>
                </div>
            </nav>
        </aside>

        <main class="dashboard-main">
            <header class="dashboard-header d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0">Upload Medical Report</h1>
                <div class="dashboard-actions">
                    <a href="./appointments.html" class="btn btn-outline-secondary">Back</a>
                </div>
            </header>

            <div class="dashboard-content">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="card border-0 shadow-sm">
                            <div class="card-body p-4">
                                
                                <div class="alert alert-info mb-4">
                                    <i class="fas fa-info-circle me-2"></i>
                                    Uploading report for Booking ID: 
                                    <strong id="displayBookingId">Loading...</strong>
                                </div>

                                <form id="uploadReportForm">
                                    
                                    <div class="mb-3">
                                        <label class="form-label">Select Report File (PDF)</label>
                                        <input type="file" class="form-control" id="reportFile" accept="application/pdf" required>
                                        <div class="form-text">Max file size: 5MB</div>
                                    </div>

                                    <div class="mb-4">
                                        <label class="form-label">Report Type</label>
                                        <select class="form-select" id="reportType">
                                            <option value="diagnostic_test">Diagnostic Test Result</option>
                                            <option value="scan">X-Ray / Scan Image</option>
                                            <option value="other">Other Document</option>
                                        </select>
                                    </div>

                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-lg" id="uploadBtn">
                                            <i class="fas fa-cloud-upload-alt me-2"></i> Upload & Complete
                                        </button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../js/config/supabase.js"></script>
    <script src="../../js/config/constants.js"></script>
    <script src="../../js/core/auth.js"></script>
    <script src="../../js/core/theme.js"></script>
    <script src="../../js/utils/helpers.js"></script>
    <script src="../../js/utils/toast.js"></script>
    <script src="../../js/components/loader.js"></script>
    <script src="../../js/features/booking.js"></script> <script src="../../js/dashboards/lab.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Theme & Logout
            document.getElementById('themeToggle')?.addEventListener('click', () => window.theme.toggleTheme());
            document.getElementById('logoutBtn')?.addEventListener('click', () => window.auth.signOut());

            // 1. Get Appointment ID from URL
            const params = new URLSearchParams(window.location.search);
            const apptId = params.get('id');

            if(!apptId) {
                alert("No appointment selected.");
                window.location.href = 'appointments.html';
                return;
            }

            // 2. Fetch Display Info (Optional UX improvement)
            // We use the booking.js feature or a direct query
            // Simple direct query for display purposes:
            try {
                const { data } = await window.supabase
                    .from('appointments')
                    .select('booking_id')
                    .eq('id', apptId)
                    .single();
                
                if(data) document.getElementById('displayBookingId').innerText = data.booking_id;
            } catch(e) { console.error(e); }

            // 3. Handle Form Submit
            // Note: lab.js -> handleUpload will handle the actual logic
            // We ensure lab.js is loaded and the form ID matches what lab.js expects
        });
    </script>
</body>
</html>
