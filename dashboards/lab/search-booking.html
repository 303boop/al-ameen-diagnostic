<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Booking - Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="/assets/images/logo/favicon.png">

  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/dashboards.css">
  <link rel="stylesheet" href="/css/themes.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <link rel="stylesheet" href="/css/utilities.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="dashboard-container">

  <aside class="dashboard-sidebar" id="labSidebar"></aside>

  <main class="dashboard-main">

    <header class="dashboard-header">
      <h1 class="dashboard-title">Search Booking</h1>
    </header>

    <section class="dashboard-content">

      <div class="dashboard-card">
        <div class="dashboard-card-body">

          <div class="form-group">
            <label class="form-label">Booking ID</label>
            <input
              class="form-control"
              id="bookingInput"
              placeholder="ALM-DDMMYY-XXX"
            >
          </div>

          <button class="btn btn-primary" id="searchBtn">
            <i class="fas fa-search"></i> Search
          </button>

        </div>
      </div>

      <div class="dashboard-card mt-4 d-none" id="resultCard">
        <div class="dashboard-card-body" id="resultBody"></div>
      </div>

    </section>

  </main>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script src="/js/config/supabase.js"></script>
<script src="/js/utils/helpers.js"></script>
<script src="/js/utils/toast.js"></script>
<script src="/js/core/auth.js"></script>
<script src="/js/components/loader.js"></script>

<script src="/js/dashboards/lab/search-booking.js"></script>

</body>
</html>
