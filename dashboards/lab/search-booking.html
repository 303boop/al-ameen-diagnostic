<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Booking - Lab Dashboard</title>
    <link rel="icon" href="../../assets/images/logo/logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/variables.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/dashboards.css">
    <link rel="stylesheet" href="../../css/themes.css">
    <link rel="stylesheet" href="../../css/utilities.css">
</head>

<body>
    <div class="dashboard-container">
        <aside class="dashboard-sidebar">
            <div class="sidebar-header">
                <a href="../../index.html" class="sidebar-logo text-decoration-none">
                    <img src="../../assets/images/logo/logo.png" alt="Logo">
                    <span class="text-white ms-2">Lab Portal</span>
                </a>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-label">Main</div>
                <a href="./index.html" class="sidebar-nav-item">
                    <i class="fas fa-tachometer-alt"></i><span>Dashboard</span>
                </a>
                <a href="./appointments.html" class="sidebar-nav-item">
                    <i class="fas fa-calendar-day"></i><span>Daily Queue</span>
                </a>
                <a href="./search-booking.html" class="sidebar-nav-item active">
                    <i class="fas fa-search"></i><span>Search Booking</span>
                </a>
                <div class="nav-label">System</div>
                <a href="./notifications.html" class="sidebar-nav-item">
                    <i class="fas fa-bell"></i><span>Notifications</span>
                </a>
                <div class="mt-auto">
                    <button id="logoutBtn" class="sidebar-nav-item text-danger border-0 bg-transparent w-100 text-start">
                        <i class="fas fa-sign-out-alt"></i><span>Logout</span>
                    </button>
                </div>
            </nav>
        </aside>

        <main class="dashboard-main">
            <header class="dashboard-header d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0">Search Booking</h1>
                <div class="dashboard-actions">
                    <button class="btn btn-light rounded-circle" id="themeToggle"><i class="fas fa-moon"></i></button>
                </div>
            </header>

            <div class="dashboard-content">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        
                        <div class="card border-0 shadow-sm mb-4">
                            <div class="card-body p-4">
                                <div class="input-group input-group-lg">
                                    <input type="text" id="bookingInput" class="form-control" placeholder="Enter Booking ID (e.g. ALM-2024...)">
                                    <button class="btn btn-primary" id="searchBtn">
                                        <i class="fas fa-search"></i> Search
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div id="searchResult">
                            </div>

                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../js/config/supabase.js"></script>
    <script src="../../js/config/constants.js"></script>
    <script src="../../js/core/auth.js"></script>
    <script src="../../js/core/theme.js"></script>
    <script src="../../js/utils/helpers.js"></script>
    <script src="../../js/utils/date-utils.js"></script>
    <script src="../../js/utils/toast.js"></script>
    <script src="../../js/components/loader.js"></script>
    <script src="../../js/features/booking.js"></script>
    <script src="../../js/dashboards/lab.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('themeToggle')?.addEventListener('click', () => window.theme.toggleTheme());
            document.getElementById('logoutBtn')?.addEventListener('click', () => window.auth.signOut());

            // Handle Search
            const btn = document.getElementById('searchBtn');
            const input = document.getElementById('bookingInput');

            const handleSearch = () => {
                const val = input.value.trim();
                if(val) window.labDashboard.searchByBookingId(val);
            };

            btn.addEventListener('click', handleSearch);
            input.addEventListener('keypress', (e) => {
                if(e.key === 'Enter') handleSearch();
            });
        });
    </script>
</body>
</html>
