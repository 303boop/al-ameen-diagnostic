<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lab Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="/assets/images/logo/favicon.png">

  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/dashboards.css">
  <link rel="stylesheet" href="/css/themes.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <link rel="stylesheet" href="/css/utilities.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="dashboard-container">

  <aside class="dashboard-sidebar" id="labSidebar"></aside>

  <main class="dashboard-main">

    <header class="dashboard-header">
      <h1 class="dashboard-title">Lab Dashboard</h1>
    </header>

    <section class="dashboard-content">

      <div class="dashboard-grid grid-3">
        <div class="stat-card">
          <h4>Today's Appointments</h4>
          <p id="todayCount">—</p>
        </div>
        <div class="stat-card">
          <h4>Completed</h4>
          <p id="completedCount">—</p>
        </div>
        <div class="stat-card">
          <h4>Pending</h4>
          <p id="pendingCount">—</p>
        </div>
      </div>

      <div class="dashboard-card mt-4">
        <div class="dashboard-card-body">
          <h3>Quick Actions</h3>

          <div class="mt-3">
            <a href="/dashboards/lab/search-booking.html"
               class="btn btn-primary me-2">
              <i class="fas fa-search"></i> Search Booking
            </a>

            <a href="/dashboards/lab/appointments.html"
               class="btn btn-outline-primary">
              <i class="fas fa-calendar-day"></i> Today’s Appointments
            </a>
          </div>
        </div>
      </div>

    </section>

  </main>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script src="/js/config/supabase.js"></script>
<script src="/js/utils/toast.js"></script>
<script src="/js/core/auth.js"></script>

<script src="/js/dashboards/lab/index.js"></script>

</body>
</html>
