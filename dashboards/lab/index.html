<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Dashboard - Al-Ameen Diagnostic</title>
    
    <link rel="icon" href="../../assets/images/logo/logo.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/variables.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/dashboards.css">
    <link rel="stylesheet" href="../../css/themes.css">
    <link rel="stylesheet" href="../../css/utilities.css">
</head>

<body>
    <div class="dashboard-container">

        <aside class="dashboard-sidebar">
            <div class="sidebar-header">
                <a href="../../index.html" class="sidebar-logo text-decoration-none">
                    <img src="../../assets/images/logo/logo.png" alt="Logo">
                    <span class="text-white ms-2">Lab Portal</span>
                </a>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-label">Main</div>
                <a href="./index.html" class="sidebar-nav-item active">
                    <i class="fas fa-tachometer-alt"></i><span>Dashboard</span>
                </a>
                <a href="./appointments.html" class="sidebar-nav-item">
                    <i class="fas fa-calendar-day"></i><span>Daily Queue</span>
                </a>
                <a href="./search-booking.html" class="sidebar-nav-item">
                    <i class="fas fa-search"></i><span>Search Booking</span>
                </a>
                
                <div class="nav-label">System</div>
                <a href="./notifications.html" class="sidebar-nav-item">
                    <i class="fas fa-bell"></i><span>Notifications</span>
                </a>
                
                <div class="mt-auto">
                    <button id="logoutBtn" class="sidebar-nav-item text-danger border-0 bg-transparent w-100 text-start">
                        <i class="fas fa-sign-out-alt"></i><span>Logout</span>
                    </button>
                </div>
            </nav>
        </aside>

        <main class="dashboard-main">
            
            <header class="dashboard-header d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0">Lab Overview</h1>
                <div class="dashboard-actions d-flex gap-2">
                    <div class="input-group input-group-sm me-2 d-none d-md-flex" style="width: 250px;">
                        <input type="text" id="bookingIdSearch" class="form-control" placeholder="Booking ID (e.g. ALM-...)">
                        <button class="btn btn-outline-primary" id="searchBtn"><i class="fas fa-search"></i></button>
                    </div>

                    <button class="btn btn-light rounded-circle" id="themeToggle"><i class="fas fa-moon"></i></button>
                    
                    <div class="dropdown">
                        <button class="btn btn-light rounded-circle position-relative" id="notifBell" data-bs-toggle="dropdown">
                            <i class="fas fa-bell"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none notification-badge">0</span>
                        </button>
                        <div class="dropdown-menu dropdown-menu-end p-0 notification-dropdown" id="notifDropdown" style="width: 300px;"></div>
                    </div>
                </div>
            </header>

            <div class="dashboard-content">
                
                <div id="labStats" class="mb-4">
                    <div class="row g-4">
                        <div class="col-md-3"><div class="skeleton-box" style="height: 100px;"></div></div>
                        <div class="col-md-3"><div class="skeleton-box" style="height: 100px;"></div></div>
                        <div class="col-md-3"><div class="skeleton-box" style="height: 100px;"></div></div>
                        <div class="col-md-3"><div class="skeleton-box" style="height: 100px;"></div></div>
                    </div>
                </div>

                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
                        <h5 class="card-title mb-0">Today's Schedule</h5>
                        <button class="btn btn-sm btn-outline-secondary" onclick="window.labDashboard.loadTodayAppointments()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                    <div class="card-body p-0" id="todayAppointments">
                        <div class="p-5 text-center text-muted">Loading schedule...</div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="../../js/config/supabase.js"></script>
    <script src="../../js/config/constants.js"></script>
    <script src="../../js/core/auth.js"></script>
    <script src="../../js/core/theme.js"></script>
    
    <script src="../../js/utils/helpers.js"></script>
    <script src="../../js/utils/date-utils.js"></script>
    <script src="../../js/utils/toast.js"></script>

    <script src="../../js/components/loader.js"></script>
    <script src="../../js/features/notifications.js"></script>
    <script src="../../js/features/booking.js"></script> <script src="../../js/dashboards/lab.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('themeToggle')?.addEventListener('click', () => window.theme.toggleTheme());
            document.getElementById('logoutBtn')?.addEventListener('click', () => window.auth.signOut());
            if(window.notifications) window.notifications.init('notifBell', 'notifDropdown');
            
            // Lab Dashboard auto-inits if path includes '/lab/' (handled in lab.js)
        });
    </script>
</body>
</html>
