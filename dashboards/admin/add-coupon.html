<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Coupon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/dashboards.css">
</head>
<body>

<div class="dashboard-container">
  <aside class="dashboard-sidebar" id="adminSidebar"></aside>

  <main class="dashboard-main">
    <header class="dashboard-header">
      <h1>Add Coupon</h1>
    </header>

    <section class="dashboard-content">
      <div class="dashboard-card">
        <div class="dashboard-card-body">

          <form id="couponForm">

            <div class="form-group">
              <label class="form-label">Coupon Code</label>
              <input class="form-control" id="code" required>
            </div>

            <div class="form-group">
              <label class="form-label">Discount Type</label>
              <select class="form-control" id="type">
                <option value="percent">Percent</option>
                <option value="flat">Flat</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label">Value</label>
              <input type="number" class="form-control" id="value" required>
            </div>

            <div class="form-group">
              <label class="form-label">Expiry Date</label>
              <input type="date" class="form-control" id="expiry">
            </div>

            <button class="btn btn-primary">Save Coupon</button>

          </form>

        </div>
      </div>
    </section>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/js/config/supabase.js"></script>
<script src="/js/utils/toast.js"></script>
<script src="/js/core/auth.js"></script>

<script>
(async () => {
  await auth.requireAuth(['admin']);
  document.getElementById('couponForm').addEventListener('submit', async e => {
    e.preventDefault();

    const payload = {
      code: code.value.toUpperCase(),
      discount_type: type.value,
      discount_value: Number(value.value),
      expires_at: expiry.value || null,
      is_active: true
    };

    const { error } = await supabaseClient.from('coupons').insert(payload);

    if (error) return toast.error('Failed to create coupon');

    toast.success('Coupon created');
    window.location.href = '/dashboards/admin/coupons.html';
  });
})();
</script>

</body>
</html>
