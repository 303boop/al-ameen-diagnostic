</head>

<body>
    <div class="dashboard-container">

        <aside class="dashboard-sidebar">
            <div class="sidebar-header">
                <a href="../../index.html" class="sidebar-logo text-decoration-none">
                    <img src="../../assets/images/logo/logo.png" alt="Logo">
                    <span class="text-white ms-2">Admin Panel</span>
                </a>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-label">Overview</div>
                <a href="./index.html" class="sidebar-nav-item">
                    <i class="fas fa-tachometer-alt"></i><span>Dashboard</span>
                </a>
                <a href="./analytics.html" class="sidebar-nav-item">
                    <i class="fas fa-chart-line"></i><span>Analytics</span>
                </a>

                <div class="nav-label">Management</div>
                <a href="./appointments.html" class="sidebar-nav-item">
                    <i class="fas fa-calendar-check"></i><span>Appointments</span>
                </a>
                <a href="./doctors.html" class="sidebar-nav-item">
                    <i class="fas fa-user-md"></i><span>Doctors</span>
                </a>
                <a href="./tests.html" class="sidebar-nav-item">
                    <i class="fas fa-microscope"></i><span>Lab Tests</span>
                </a>
                <a href="./users.html" class="sidebar-nav-item">
                    <i class="fas fa-users"></i><span>Patients</span>
                </a>

                <div class="nav-label">Finance</div>
                <a href="./reports.html" class="sidebar-nav-item">
                    <i class="fas fa-file-invoice"></i><span>Reports</span>
                </a>
                <a href="./coupons.html" class="sidebar-nav-item active">
                    <i class="fas fa-tags"></i><span>Coupons</span>

                <a href="./audit-logs.html" class="sidebar-nav-item">

                </a>
                <a href="./settings.html" class="sidebar-nav-item">
                    <i class="fas fa-cog"></i><span>Settings</span>
                </a>

                <div class="mt-auto">
                    <button id="logoutBtn" class="sidebar-nav-item text-danger border-0 bg-transparent w-100 text-start">
                        <i class="fas fa-sign-out-alt"></i><span>Logout</span>
                    </button>
                </div>
            </nav>
        </aside>

        <main class="dashboard-main">
            
            <header class="dashboard-header d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0">Create New Coupon</h1>
                <div class="dashboard-actions d-flex gap-2">
                    <button class="btn btn-light rounded-circle" id="themeToggle" title="Toggle Theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <a href="./coupons.html" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Back
                    </a>
                </div>
            </header>

            <div class="dashboard-content">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="card border-0 shadow-sm">
                            <div class="card-body p-4">

                                <form id="couponForm">
                                    
                                    <div class="mb-4 text-center">
                                        <div class="bg-light p-3 rounded d-inline-block">
                                            <i class="fas fa-ticket-alt fa-3x text-primary"></i>
                                        </div>
                                        <h5 class="mt-3">New Discount Offer</h5>
                                    </div>

                                    <div class="form-group mb-3">
                                        <label class="form-label">Coupon Code <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control text-uppercase fw-bold" id="couponCode" placeholder="e.g. SUMMER50" required style="letter-spacing: 1px;">
                                        <div class="form-text">Will be automatically converted to uppercase.</div>
                                    </div>

                                    <div class="row g-3 mb-3">
                                        <div class="col-md-6">
                                            <label class="form-label">Discount Type</label>
                                            <select class="form-select" id="discountType">
                                                <option value="percent">Percentage (%)</option>
                                                <option value="flat">Flat Amount (â‚¹)</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Value <span class="text-danger">*</span></label>
                                            <input type="number" class="form-control" id="discountValue" min="1" placeholder="e.g. 10" required>
                                        </div>
                                    </div>

                                    <div class="form-group mb-4">
                                        <label class="form-label">Expiry Date (Optional)</label>
                                        <input type="date" class="form-control" id="expiresAt">
                                        <div class="form-text">Leave blank for no expiration.</div>
                                    </div>

                                    <div class="form-check form-switch mb-4">
                                        <input class="form-check-input" type="checkbox" id="isActive" checked>
                                        <label class="form-check-label" for="isActive">Activate Immediately</label>
                                    </div>

                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-lg" id="saveCouponBtn">
                                            Create Coupon
                                        </button>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="../../js/config/supabase.js"></script>
    <script src="../../js/config/constants.js"></script>

    <script src="../../js/core/auth.js"></script>
    <script src="../../js/core/theme.js"></script>

    <script src="../../js/utils/helpers.js"></script>
    <script src="../../js/utils/toast.js"></script>
    <script src="../../js/utils/date-utils.js"></script> <script src="../../js/components/loader.js"></script>
    
    <script src="../../js/dashboards/admin.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Theme & Logout
            document.getElementById('themeToggle')?.addEventListener('click', () => window.theme.toggleTheme());
            document.getElementById('logoutBtn')?.addEventListener('click', () => window.auth.signOut());

            // Set Min Date for Expiry to Today
            const dateInput = document.getElementById('expiresAt');
            if (window.dateUtils) {
                dateInput.min = window.dateUtils.getTodayDate();
            }

            // Handle Form Submit
            const form = document.getElementById("couponForm");
            
            form.addEventListener("submit", async (e) => {
                e.preventDefault();
                
                const btn = document.getElementById("saveCouponBtn");
                const originalText = btn.innerHTML;

                // 1. Data Prep
                const code = document.getElementById("couponCode").value.toUpperCase();
                const type = document.getElementById("discountType").value;
                const value = parseFloat(document.getElementById("discountValue").value);
                const expiry = document.getElementById("expiresAt").value;

                // 2. Logic Check
                if (type === 'percent' && value > 100) {
                    window.toast.error("Percentage discount cannot exceed 100%");
                    return;
                }

                const couponData = {
                    code: code,
                    discount_type: type,
                    discount_value: value,
                    expires_at: expiry || null, // Handle optional date correctly
                    is_active: document.getElementById("isActive").checked
                };

                // 3. UI Loading
                btn.disabled = true;
                btn.innerHTML = `<span class="spinner-border spinner-border-sm me-2"></span> Creating...`;

                // 4. Send to Backend
                await window.adminDashboard.saveCoupon(couponData);

                // 5. Reset
                btn.disabled = false;
                btn.innerHTML = originalText;
            });
        });
    </script>
</body>
</html>
