<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Coupon - Admin Dashboard</title>

  <link rel="icon" href="../../assets/images/logo/favicon.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/variables.css">
  <link rel="stylesheet" href="../../css/base.css">
  <link rel="stylesheet" href="../../css/components.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/dashboards.css">
  <link rel="stylesheet" href="../../css/themes.css">
  <link rel="stylesheet" href="../../css/responsive.css">
  <link rel="stylesheet" href="../../css/utilities.css">
</head>

<body>
  <div class="dashboard-container">

    <aside class="dashboard-sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <img src="../../assets/images/logo/logo.png" alt="Logo">
          <span>Admin Panel</span>
        </div>
      </div>

      <nav class="sidebar-nav">
        <a href="./index.html" class="sidebar-nav-item">
          <i class="fas fa-tachometer-alt"></i><span>Dashboard</span>
        </a>
        <a href="./coupons.html" class="sidebar-nav-item active">
          <i class="fas fa-ticket-alt"></i><span>Coupons</span>
        </a>
      </nav>
    </aside>

    <main class="dashboard-main">
      <header class="dashboard-header">
        <h1 class="dashboard-title">Add Coupon</h1>
        <div class="dashboard-actions">
          <a href="./coupons.html" class="btn btn-secondary">Back</a>
        </div>
      </header>

      <div class="dashboard-content">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card">
              <div class="card-body">

                <form id="couponForm">

                  <div class="form-group">
                    <label class="form-label">Coupon Code *</label>
                    <input type="text" class="form-control" id="code" required>
                  </div>

                  <div class="form-group">
                    <label class="form-label">Discount Type *</label>
                    <select class="form-control" id="discountType" required>
                      <option value="percentage">Percentage</option>
                      <option value="flat">Flat Amount</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label class="form-label">Discount Value *</label>
                    <input type="number" class="form-control" id="discountValue" required>
                  </div>

                  <div class="form-group">
                    <label class="form-label">Minimum Order Value</label>
                    <input type="number" class="form-control" id="minOrderValue">
                  </div>

                  <div class="form-group">
                    <label class="form-label">Max Discount Amount</label>
                    <input type="number" class="form-control" id="maxDiscountValue">
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="form-label">Valid From *</label>
                        <input type="date" class="form-control" id="validFrom" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="form-label">Valid Till *</label>
                        <input type="date" class="form-control" id="validTill" required>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="form-label">Usage Limit</label>
                    <input type="number" class="form-control" id="usageLimit">
                  </div>

                  <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="isActive" checked>
                    <label class="form-check-label" for="isActive">Active</label>
                  </div>

                  <button type="submit" class="btn btn-primary" id="saveCouponBtn">
                    Save Coupon
                  </button>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script src="../../js/config/supabase.js"></script>
  <script src="../../js/utils/helpers.js"></script>
  <script src="../../js/utils/toast.js"></script>
  <script src="../../js/core/auth.js"></script>
  <script src="../../js/components/loader.js"></script>
  <script src="../../js/dashboards/admin.js"></script>

  <script>
    document.getElementById("couponForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const couponData = {
        code: document.getElementById("code").value,
        discount_type: document.getElementById("discountType").value,
        discount_value: document.getElementById("discountValue").value,
        min_order_value: document.getElementById("minOrderValue").value || null,
        max_discount_value: document.getElementById("maxDiscountValue").value || null,
        valid_from: document.getElementById("validFrom").value,
        valid_till: document.getElementById("validTill").value,
        usage_limit: document.getElementById("usageLimit").value || null,
        is_active: document.getElementById("isActive").checked
      };

      await window.adminDashboard.saveCoupon(couponData);
    });
  </script>
</body>
</html>
