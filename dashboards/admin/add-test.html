<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Test - Admin Dashboard</title>

  <link rel="icon" href="../../assets/images/logo/favicon.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/variables.css">
  <link rel="stylesheet" href="../../css/base.css">
  <link rel="stylesheet" href="../../css/components.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/dashboards.css">
  <link rel="stylesheet" href="../../css/themes.css">
  <link rel="stylesheet" href="../../css/responsive.css">
  <link rel="stylesheet" href="../../css/utilities.css">
</head>

<body>
  <div class="dashboard-container">

    <aside class="dashboard-sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <img src="../../assets/images/logo/logo.png" alt="Logo">
          <span>Admin Panel</span>
        </div>
      </div>

      <nav class="sidebar-nav">
        <a href="./index.html" class="sidebar-nav-item">
          <i class="fas fa-tachometer-alt"></i><span>Dashboard</span>
        </a>
        <a href="./tests.html" class="sidebar-nav-item active">
          <i class="fas fa-flask"></i><span>Tests</span>
        </a>
      </nav>
    </aside>

    <main class="dashboard-main">
      <header class="dashboard-header">
        <h1 class="dashboard-title">Add Test</h1>
        <div class="dashboard-actions">
          <a href="./tests.html" class="btn btn-secondary">Back</a>
        </div>
      </header>

      <div class="dashboard-content">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card">
              <div class="card-body">

                <form id="testForm">
                  <div class="form-group">
                    <label class="form-label">Test Name *</label>
                    <input type="text" class="form-control" id="testName" required>
                  </div>

                  <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="form-label">Original Price *</label>
                        <input type="number" class="form-control" id="originalPrice" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="form-label">Discount Price</label>
                        <input type="number" class="form-control" id="discountPrice">
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="form-label">Duration (minutes) *</label>
                    <input type="number" class="form-control" id="duration" required>
                  </div>

                  <div class="form-group">
                    <label class="form-label">Prerequisites</label>
                    <textarea class="form-control" id="prerequisites" rows="2"></textarea>
                  </div>

                  <div class="form-group">
                    <label class="form-label">Instructions</label>
                    <textarea class="form-control" id="instructions" rows="2"></textarea>
                  </div>

                  <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="isDiscountActive">
                    <label class="form-check-label" for="isDiscountActive">Discount Active</label>
                  </div>

                  <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="isActive" checked>
                    <label class="form-check-label" for="isActive">Active</label>
                  </div>

                  <button type="submit" class="btn btn-primary" id="saveTestBtn">
                    Save Test
                  </button>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script src="../../js/config/supabase.js"></script>
  <script src="../../js/utils/helpers.js"></script>
  <script src="../../js/utils/toast.js"></script>
  <script src="../../js/core/auth.js"></script>
  <script src="../../js/components/loader.js"></script>
  <script src="../../js/dashboards/admin.js"></script>

  <script>
    document.getElementById("testForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const testData = {
        name: document.getElementById("testName").value,
        description: document.getElementById("description").value,
        original_price: document.getElementById("originalPrice").value,
        discount_price: document.getElementById("discountPrice").value || null,
        duration_minutes: document.getElementById("duration").value,
        prerequisites: document.getElementById("prerequisites").value,
        instructions: document.getElementById("instructions").value,
        is_discount_active: document.getElementById("isDiscountActive").checked,
        is_active: document.getElementById("isActive").checked
      };

      await window.adminDashboard.saveTest(testData);
    });
  </script>
</body>
</html>
