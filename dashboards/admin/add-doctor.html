<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor - Admin Dashboard</title>

    <link rel="icon" href="../../assets/images/logo/logo.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/variables.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/dashboards.css">
    <link rel="stylesheet" href="../../css/themes.css">
    <link rel="stylesheet" href="../../css/utilities.css">
</head>

<body>
    <div class="dashboard-container">

        <aside class="dashboard-sidebar">
            <div class="sidebar-header">
                <a href="../../index.html" class="sidebar-logo text-decoration-none">
                    <img src="../../assets/images/logo/logo.png" alt="Logo">
                    <span class="text-white ms-2">Admin Panel</span>
                </a>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-label">Management</div>
                <a href="./index.html" class="sidebar-nav-item">
                    <i class="fas fa-tachometer-alt"></i><span>Dashboard</span>
                </a>
                <a href="./doctors.html" class="sidebar-nav-item active">
                    <i class="fas fa-user-md"></i><span>Doctors</span>
                </a>
                <a href="./tests.html" class="sidebar-nav-item">
                    <i class="fas fa-microscope"></i><span>Lab Tests</span>
                </a>
                <a href="./appointments.html" class="sidebar-nav-item">
                    <i class="fas fa-calendar-check"></i><span>Appointments</span>
                </a>
                
                <div class="mt-auto">
                    <button id="logoutBtn" class="sidebar-nav-item text-danger border-0 bg-transparent w-100 text-start">
                        <i class="fas fa-sign-out-alt"></i><span>Logout</span>
                    </button>
                </div>
            </nav>
        </aside>

        <main class="dashboard-main">
            
            <header class="dashboard-header d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0">Add New Doctor</h1>
                <div class="dashboard-actions d-flex gap-2">
                    <button class="btn btn-light rounded-circle" id="themeToggle"><i class="fas fa-moon"></i></button>
                    <a href="./doctors.html" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Back
                    </a>
                </div>
            </header>

            <div class="dashboard-content">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card border-0 shadow-sm">
                            <div class="card-body p-4">

                                <form id="addDoctorForm">
                                    
                                    <h5 class="mb-3 text-primary border-bottom pb-2">Basic Information</h5>
                                    <div class="row g-3 mb-4">
                                        <div class="col-md-6">
                                            <label class="form-label">Full Name <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="docName" placeholder="Dr. John Doe" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Specialization <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="docSpec" placeholder="e.g. Cardiologist" required>
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">Bio / Description</label>
                                            <textarea class="form-control" id="docBio" rows="3" placeholder="Brief professional background..."></textarea>
                                        </div>
                                    </div>

                                    <h5 class="mb-3 text-primary border-bottom pb-2">Schedule & Fees</h5>
                                    <div class="row g-3 mb-4">
                                        <div class="col-md-6">
                                            <label class="form-label">Start Time <span class="text-danger">*</span></label>
                                            <input type="time" class="form-control" id="docStart" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">End Time <span class="text-danger">*</span></label>
                                            <input type="time" class="form-control" id="docEnd" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Consultation Fee (â‚¹) <span class="text-danger">*</span></label>
                                            <input type="number" class="form-control" id="docFee" min="0" placeholder="0.00" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Max Patients/Day</label>
                                            <input type="number" class="form-control" id="docLimit" min="1" value="20">
                                        </div>
                                    </div>

                                    <h5 class="mb-3 text-primary border-bottom pb-2">Media & Status</h5>
                                    <div class="row g-3 mb-4">
                                        <div class="col-12">
                                            <label class="form-label">Profile Image URL</label>
                                            <input type="url" class="form-control" id="docImage" placeholder="https://example.com/photo.jpg">
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">Intro Video URL (Optional)</label>
                                            <input type="url" class="form-control" id="docVideo" placeholder="https://youtube.com/...">
                                        </div>
                                    </div>

                                    <div class="form-check form-switch mb-4">
                                        <input class="form-check-input" type="checkbox" id="docStatus" checked>
                                        <label class="form-check-label" for="docStatus">Active Status (Visible to Patients)</label>
                                    </div>

                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                                            <i class="fas fa-save me-2"></i> Save Doctor Profile
                                        </button>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="../../js/config/supabase.js"></script>
    <script src="../../js/config/constants.js"></script>
    <script src="../../js/core/auth.js"></script>
    <script src="../../js/core/theme.js"></script>
    
    <script src="../../js/utils/helpers.js"></script>
    <script src="../../js/utils/toast.js"></script>
    <script src="../../js/components/loader.js"></script>
    
    <script src="../../js/dashboards/admin.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // UI Initialization
            document.getElementById('themeToggle')?.addEventListener('click', () => window.theme.toggleTheme());
            document.getElementById('logoutBtn')?.addEventListener('click', () => window.auth.signOut());

            // Note: The form submission logic is handled automatically by admin.js 
            // because we used the ID "addDoctorForm".
        });
    </script>
</body>
</html>
