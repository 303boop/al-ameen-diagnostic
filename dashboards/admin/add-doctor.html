<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Doctor - Admin Dashboard</title>

  <link rel="icon" href="../../assets/images/logo/favicon.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/variables.css">
  <link rel="stylesheet" href="../../css/base.css">
  <link rel="stylesheet" href="../../css/components.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/dashboards.css">
  <link rel="stylesheet" href="../../css/themes.css">
  <link rel="stylesheet" href="../../css/responsive.css">
  <link rel="stylesheet" href="../../css/utilities.css">
</head>

<body>
  <div class="dashboard-container">

    <aside class="dashboard-sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <img src="../../assets/images/logo/logo.png" alt="Logo">
          <span>Admin Panel</span>
        </div>
      </div>

      <nav class="sidebar-nav">
        <a href="./index.html" class="sidebar-nav-item">
          <i class="fas fa-tachometer-alt"></i><span>Dashboard</span>
        </a>
        <a href="./doctors.html" class="sidebar-nav-item active">
          <i class="fas fa-user-md"></i><span>Doctors</span>
        </a>
      </nav>
    </aside>

    <main class="dashboard-main">
      <header class="dashboard-header">
        <h1 class="dashboard-title">Add Doctor</h1>
        <div class="dashboard-actions">
          <a href="./doctors.html" class="btn btn-secondary">Back</a>
        </div>
      </header>

      <div class="dashboard-content">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card">
              <div class="card-body">

                <form id="doctorForm">
                  <div class="form-group">
                    <label class="form-label">Name *</label>
                    <input type="text" class="form-control" id="doctorName" required>
                  </div>

                  <div class="form-group">
                    <label class="form-label">Specialization *</label>
                    <input type="text" class="form-control" id="specialization" required>
                  </div>

                  <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="form-label">Start Time *</label>
                        <input type="time" class="form-control" id="startTime" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="form-label">End Time *</label>
                        <input type="time" class="form-control" id="endTime" required>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="form-label">Consultation Fee *</label>
                        <input type="number" class="form-control" id="consultationFee" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="form-label">Max Patients/Day *</label>
                        <input type="number" class="form-control" id="maxPatients" required>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="form-label">Profile Image URL</label>
                    <input type="url" class="form-control" id="imageUrl">
                  </div>

                  <div class="form-group">
                    <label class="form-label">Video URL</label>
                    <input type="url" class="form-control" id="videoUrl">
                  </div>

                  <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="isActive" checked>
                    <label class="form-check-label" for="isActive">Active</label>
                  </div>

                  <button type="submit" class="btn btn-primary" id="saveDoctorBtn">
                    Save Doctor
                  </button>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script src="../../js/config/supabase.js"></script>
  <script src="../../js/utils/helpers.js"></script>
  <script src="../../js/utils/toast.js"></script>
  <script src="../../js/core/auth.js"></script>
  <script src="../../js/components/loader.js"></script>
  <script src="../../js/dashboards/admin.js"></script>

  <script>
    document.getElementById("doctorForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const doctorData = {
        name: document.getElementById("doctorName").value,
        specialization: document.getElementById("specialization").value,
        description: document.getElementById("description").value,
        start_time: document.getElementById("startTime").value,
        end_time: document.getElementById("endTime").value,
        consultation_fee: document.getElementById("consultationFee").value,
        max_patients_per_day: document.getElementById("maxPatients").value,
        image_url: document.getElementById("imageUrl").value,
        video_url: document.getElementById("videoUrl").value,
        is_active: document.getElementById("isActive").checked
      };

      await window.adminDashboard.saveDoctor(doctorData);
    });
  </script>
</body>
</html>
