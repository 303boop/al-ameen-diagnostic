<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Al-Ameen Diagnostic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="/assets/images/logo/favicon.png" />

  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/dashboards.css">
  <link rel="stylesheet" href="/css/themes.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <link rel="stylesheet" href="/css/utilities.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="dashboard-container">

  <!-- Sidebar -->
  <aside class="dashboard-sidebar" id="adminSidebar"></aside>

  <!-- Main -->
  <main class="dashboard-main">
    <header class="dashboard-header">
      <h1 class="dashboard-title">Admin Dashboard</h1>
      <div class="dashboard-actions">
        <button class="btn btn-outline-primary" id="refreshStats">
          <i class="fas fa-rotate"></i>
        </button>
      </div>
    </header>

    <section class="dashboard-content">

      <!-- Stats -->
      <div class="row g-4 mb-4" id="statsGrid"></div>

      <!-- Recent Appointments -->
      <div class="dashboard-card">
        <div class="dashboard-card-header">
          <h3>Recent Appointments</h3>
        </div>
        <div class="dashboard-card-body" id="recentAppointments">
          <!-- JS inject -->
        </div>
      </div>

    </section>
  </main>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script src="/js/config/supabase.js"></script>
<script src="/js/config/constants.js"></script>
<script src="/js/utils/helpers.js"></script>
<script src="/js/utils/date-utils.js"></script>
<script src="/js/utils/toast.js"></script>
<script src="/js/core/auth.js"></script>
<script src="/js/core/theme.js"></script>
<script src="/js/components/loader.js"></script>

<script src="/js/dashboards/admin/index.js"></script>

</body>
</html>
