<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="/assets/images/logo/favicon.png" />

  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/dashboards.css">
  <link rel="stylesheet" href="/css/themes.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <link rel="stylesheet" href="/css/utilities.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="dashboard-container">

  <aside class="dashboard-sidebar" id="adminSidebar"></aside>

  <main class="dashboard-main">

    <header class="dashboard-header">
      <h1 class="dashboard-title">Settings</h1>
    </header>

    <section class="dashboard-content">

      <div class="dashboard-card">
        <div class="dashboard-card-body">

          <form id="settingsForm">

            <div class="form-group">
              <label class="form-label">Clinic Name</label>
              <input class="form-control" id="clinicName" required>
            </div>

            <div class="form-group">
              <label class="form-label">Contact Phone</label>
              <input class="form-control" id="clinicPhone">
            </div>

            <div class="form-group">
              <label class="form-label">Contact Email</label>
              <input type="email" class="form-control" id="clinicEmail">
            </div>

            <div class="form-group">
              <label class="form-label">Daily Max Appointments</label>
              <input type="number" class="form-control" id="maxAppointments">
            </div>

            <div class="form-group">
              <label class="form-label">Booking Prefix</label>
              <input class="form-control" id="bookingPrefix">
            </div>

            <button class="btn btn-primary">
              <i class="fas fa-save"></i> Save Settings
            </button>

          </form>

        </div>
      </div>

    </section>

  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script src="/js/config/supabase.js"></script>
<script src="/js/utils/toast.js"></script>
<script src="/js/core/auth.js"></script>
<script src="/js/components/loader.js"></script>

<script src="/js/dashboards/admin/settings.js"></script>

</body>
</html>
