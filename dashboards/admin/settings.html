                <div class="nav-label">Finance</div>

        <main class="dashboard-main">
            
            <header class="dashboard-header d-flex justify-content-between align-items-center">

                <div class="dashboard-actions d-flex gap-2">

            <div class="dashboard-content">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        
                        <div class="card border-0 shadow-sm mb-4">
                            <div class="card-header bg-white py-3">
                                <h5 class="card-title mb-0 text-primary">Clinic Information</h5>
                            </div>
                            <div class="card-body p-4">
                                <form id="settingsForm">
                                    
                                    <div class="mb-3">
                                        <label class="form-label">Clinic Name</label>
                                        <input type="text" class="form-control" id="clinicName" required>
                                    </div>

                                    <div class="row g-3 mb-3">
                                        <div class="col-md-6">
                                            <label class="form-label">Contact Phone</label>
                                            <input type="tel" class="form-control" id="clinicPhone" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Contact Email</label>
                                            <input type="email" class="form-control" id="clinicEmail" required>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Address</label>
                                        <textarea class="form-control" id="clinicAddress" rows="2" required></textarea>
                                    </div>

                                    <div class="row g-3 mb-4">
                                        <div class="col-md-6">
                                            <label class="form-label">Opening Time</label>
                                            <input type="time" class="form-control" id="openTime">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Closing Time</label>
                                            <input type="time" class="form-control" id="closeTime">
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary" id="saveSettingsBtn">
                                        <i class="fas fa-save me-2"></i> Save Changes
                                    </button>
                                </form>
                            </div>
                        </div>

                        <div class="card border-0 shadow-sm border-danger">
                            <div class="card-body p-4">
                                <h5 class="text-danger mb-3">Danger Zone</h5>
                                <p class="text-muted small">Irreversible actions for system maintenance.</p>
                                <button class="btn btn-outline-danger btn-sm" onclick="alert('This feature (Clear Cache / Reset Data) is disabled in production for safety.')">
                                    <i class="fas fa-trash me-2"></i> Clear Application Cache
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="../../js/config/supabase.js"></script>
    <script src="../../js/config/constants.js"></script>

    <script src="../../js/core/auth.js"></script>
    <script src="../../js/core/theme.js"></script>

    <script src="../../js/utils/helpers.js"></script>
    <script src="../../js/utils/toast.js"></script>

    <script src="../../js/components/loader.js"></script>
    
    <script src="../../js/dashboards/admin.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Theme & Logout
            document.getElementById('themeToggle')?.addEventListener('click', () => window.theme.toggleTheme());
            document.getElementById('logoutBtn')?.addEventListener('click', () => window.auth.signOut());

            // 1. Load Current Settings
            loadSettings();

            // 2. Handle Save
            document.getElementById('settingsForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await saveSettings();
            });
        });

        async function loadSettings() {
            try {
                const { data, error } = await window.supabase
                    .from('clinic_settings')
                    .select('*')
                    .single();

                if (error && error.code !== 'PGRST116') { // Ignore 'row not found' initially
                    console.error("Load Error:", error);
                    return;
                }

                if (data) {
                    document.getElementById('clinicName').value = data.clinic_name || '';
                    document.getElementById('clinicPhone').value = data.phone || '';
                    document.getElementById('clinicEmail').value = data.email || '';
                    document.getElementById('clinicAddress').value = data.address || '';
                    document.getElementById('openTime').value = data.opening_time || '';
                    document.getElementById('closeTime').value = data.closing_time || '';
                }
            } catch (error) {
                console.error("Settings Load Error:", error);
            }
        }

        async function saveSettings() {
            const btn = document.getElementById('saveSettingsBtn');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = `<span class="spinner-border spinner-border-sm me-2"></span> Saving...`;

            const payload = {
                clinic_name: document.getElementById('clinicName').value,
                phone: document.getElementById('clinicPhone').value,
                email: document.getElementById('clinicEmail').value,
                address: document.getElementById('clinicAddress').value,
                opening_time: document.getElementById('openTime').value || null,
                closing_time: document.getElementById('closeTime').value || null,
                updated_at: new Date().toISOString()
            };

            try {
                // Check if row exists first (to decide Insert vs Update)
                // Actually, since we usually have 1 row, we can try Update, if 0 rows affected -> Insert.
                // Or simpler: Upsert logic if ID is known. Assuming we just upsert.
                
                // Fetch ID first to be safe, or assume strict single row logic
                const { data: existing } = await window.supabase.from('clinic_settings').select('id').single();

                let error;
                if (existing) {
                    const res = await window.supabase.from('clinic_settings').update(payload).eq('id', existing.id);
                    error = res.error;
                } else {
                    const res = await window.supabase.from('clinic_settings').insert([payload]);
                    error = res.error;
                }

                if (error) throw error;

                window.toast.success("Settings updated successfully!");

            } catch (error) {
                console.error("Save Error:", error);
                window.toast.error("Failed to save settings.");
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }
    </script>
</body>
