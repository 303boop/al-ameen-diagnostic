<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Appointments - Admin Dashboard</title>

    <link rel="icon" href="../../assets/images/logo/logo.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/variables.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/dashboards.css">
    <link rel="stylesheet" href="../../css/themes.css">
    <link rel="stylesheet" href="../../css/utilities.css">
</head>

<body>
    <div class="dashboard-container">

        <aside class="dashboard-sidebar">
            <div class="sidebar-header">
                <a href="../../index.html" class="sidebar-logo text-decoration-none">
                    <img src="../../assets/images/logo/logo.png" alt="Logo">
                    <span class="text-white ms-2">Admin Panel</span>
                </a>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-label">Overview</div>
                <a href="./index.html" class="sidebar-nav-item">
                    <i class="fas fa-tachometer-alt"></i><span>Dashboard</span>
                </a>
                <a href="./analytics.html" class="sidebar-nav-item">
                    <i class="fas fa-chart-line"></i><span>Analytics</span>
                </a>

                <div class="nav-label">Management</div>
                <a href="./appointments.html" class="sidebar-nav-item active">
                    <i class="fas fa-calendar-check"></i><span>Appointments</span>
                </a>
                <a href="./doctors.html" class="sidebar-nav-item">
                    <i class="fas fa-user-md"></i><span>Doctors</span>
                </a>
                <a href="./tests.html" class="sidebar-nav-item">
                    <i class="fas fa-microscope"></i><span>Lab Tests</span>
                </a>
                <a href="./users.html" class="sidebar-nav-item">
                    <i class="fas fa-users"></i><span>Patients</span>
                </a>

                <div class="nav-label">Finance</div>
                <a href="./reports.html" class="sidebar-nav-item">
                    <i class="fas fa-file-invoice"></i><span>Reports</span>
                </a>
                <a href="./coupons.html" class="sidebar-nav-item">
                    <i class="fas fa-tags"></i><span>Coupons</span>
                </a>

                <div class="nav-label">System</div>
                <a href="./audit-logs.html" class="sidebar-nav-item">
                    <i class="fas fa-history"></i><span>Audit Logs</span>
                </a>
                <a href="./settings.html" class="sidebar-nav-item">
                    <i class="fas fa-cog"></i><span>Settings</span>
                </a>

                <div class="mt-auto">
                    <button id="logoutBtn" class="sidebar-nav-item text-danger border-0 bg-transparent w-100 text-start">
                        <i class="fas fa-sign-out-alt"></i><span>Logout</span>
                    </button>
                </div>
            </nav>
        </aside>

        <main class="dashboard-main">
            
            <header class="dashboard-header d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0">Appointments History</h1>
                <div class="dashboard-actions d-flex gap-2">
                    <button class="btn btn-light rounded-circle" id="themeToggle" title="Toggle Theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="btn btn-outline-secondary" onclick="window.print()">
                        <i class="fas fa-print me-1"></i> Print
                    </button>
                </div>
            </header>

            <div class="dashboard-content">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-0">
                        
                        <div class="p-3 border-bottom bg-light">
                            <form id="filterForm" class="row g-2 align-items-center">
                                <div class="col-md-3">
                                    <input type="text" id="searchId" class="form-control form-control-sm" placeholder="Search Booking ID (e.g. ALM-...)">
                                </div>
                                <div class="col-md-2">
                                    <select id="statusFilter" class="form-select form-select-sm">
                                        <option value="all">All Status</option>
                                        <option value="booked">Booked</option>
                                        <option value="checked_in">Checked In</option>
                                        <option value="completed">Completed</option>
                                        <option value="cancelled">Cancelled</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text">Date</span>
                                        <input type="date" id="dateFilter" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <button type="submit" class="btn btn-sm btn-primary w-100">Apply Filter</button>
                                </div>
                                <div class="col-md-2">
                                    <button type="button" id="resetBtn" class="btn btn-sm btn-outline-secondary w-100">Reset</button>
                                </div>
                            </form>
                        </div>

                        <div id="appointmentsTable">
                            <div class="p-5 text-center text-muted">
                                <div class="spinner-border spinner-border-sm mb-2"></div>
                                <p>Loading records...</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="../../js/config/supabase.js"></script>
    <script src="../../js/config/constants.js"></script>

    <script src="../../js/core/auth.js"></script>
    <script src="../../js/core/theme.js"></script>

    <script src="../../js/utils/helpers.js"></script>
    <script src="../../js/utils/date-utils.js"></script>
    <script src="../../js/utils/toast.js"></script>

    <script src="../../js/components/loader.js"></script>
    <script src="../../js/components/modal.js"></script> <script src="../../js/dashboards/admin.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Theme & Logout
            document.getElementById('themeToggle')?.addEventListener('click', () => window.theme.toggleTheme());
            document.getElementById('logoutBtn')?.addEventListener('click', () => window.auth.signOut());

            // 1. Initial Load
            loadAllAppointments();

            // 2. Filter Handler
            document.getElementById('filterForm').addEventListener('submit', (e) => {
                e.preventDefault();
                loadAllAppointments();
            });

            // 3. Reset Handler
            document.getElementById('resetBtn').addEventListener('click', () => {
                document.getElementById('filterForm').reset();
                loadAllAppointments();
            });
        });

        // Custom function for this page (extends admin.js capabilities)
        async function loadAllAppointments() {
            const container = document.getElementById('appointmentsTable');
            const searchId = document.getElementById('searchId').value.trim();
            const status = document.getElementById('statusFilter').value;
            const date = document.getElementById('dateFilter').value;

            // Show Skeleton/Loading
            container.innerHTML = `<div class="p-5 text-center"><div class="spinner-border text-primary"></div></div>`;

            try {
                let query = window.supabase
                    .from('appointments')
                    .select(`
                        *, 
                        doctor:doctors(name), 
                        test:tests(name),
                        patient:profiles(full_name, phone)
                    `)
                    .order('appointment_date', { ascending: false });

                // Apply Filters
                if (searchId) query = query.ilike('booking_id', `%${searchId}%`);
                if (status !== 'all') query = query.eq('status', status);
                if (date) query = query.eq('appointment_date', date);

                const { data, error } = await query;

                if (error) throw error;

                if (!data || data.length === 0) {
                    container.innerHTML = `<div class="p-5 text-center text-muted">No appointments found matching your criteria.</div>`;
                    return;
                }

                // Render Table
                const rows = data.map(appt => {
                    const type = appt.doctor ? 'Doctor' : 'Test';
                    const name = appt.doctor ? appt.doctor.name : (appt.test ? appt.test.name : 'Unknown');
                    const patient = appt.patient?.full_name || appt.guest_name || 'Guest';
                    
                    // Status Badge Color
                    const badgeClass = {
                        'booked': 'bg-warning text-dark',
                        'checked_in': 'bg-info text-white',
                        'completed': 'bg-success',
                        'cancelled': 'bg-danger'
                    }[appt.status] || 'bg-secondary';

                    return `
                        <tr>
                            <td>
                                <span class="fw-bold text-primary small">${appt.booking_id}</span>
                                <div class="small text-muted">#${appt.serial_number}</div>
                            </td>
                            <td>
                                <div class="fw-medium">${patient}</div>
                                <div class="small text-muted">${appt.patient?.phone || appt.guest_phone || '-'}</div>
                            </td>
                            <td>
                                <div>${name}</div>
                                <span class="badge bg-light text-dark border">${type}</span>
                            </td>
                            <td>
                                <div>${window.dateUtils.formatDisplayDate(appt.appointment_date)}</div>
                                <div class="small text-muted">${window.helpers.formatTime(appt.estimated_time)}</div>
                            </td>
                            <td><span class="badge ${badgeClass}">${appt.status}</span></td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary" onclick="window.adminDashboard.viewAppointment('${appt.id}')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                }).join('');

                container.innerHTML = `
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Booking ID</th>
                                    <th>Patient</th>
                                    <th>Service</th>
                                    <th>Schedule</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>${rows}</tbody>
                        </table>
                    </div>
                `;

            } catch (error) {
                console.error("Load Error:", error);
                container.innerHTML = `<div class="alert alert-danger m-3">Failed to load data.</div>`;
            }
        }
    </script>
</body>
</html>
