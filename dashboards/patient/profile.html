<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - Patient Dashboard</title>

  <link rel="icon" href="../../assets/images/logo/favicon.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/variables.css">
  <link rel="stylesheet" href="../../css/base.css">
  <link rel="stylesheet" href="../../css/components.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/dashboards.css">
  <link rel="stylesheet" href="../../css/themes.css">
  <link rel="stylesheet" href="../../css/responsive.css">
  <link rel="stylesheet" href="../../css/utilities.css">
</head>

<body>
  <div class="dashboard-container">

    <aside class="dashboard-sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <img src="../../assets/images/logo/logo.png" alt="Logo">
          <span>Patient Panel</span>
        </div>
      </div>

      <nav class="sidebar-nav">
        <a href="./index.html" class="sidebar-nav-item">
          <i class="fas fa-home"></i><span>Dashboard</span>
        </a>
        <a href="./appointments.html" class="sidebar-nav-item">
          <i class="fas fa-calendar-check"></i><span>Appointments</span>
        </a>
        <a href="./reports.html" class="sidebar-nav-item">
          <i class="fas fa-file-medical"></i><span>Reports</span>
        </a>
        <a href="./notifications.html" class="sidebar-nav-item">
          <i class="fas fa-bell"></i><span>Notifications</span>
        </a>
        <a href="./profile.html" class="sidebar-nav-item active">
          <i class="fas fa-user"></i><span>Profile</span>
        </a>
        <a href="../../index.html" class="sidebar-nav-item">
          <i class="fas fa-home"></i><span>Back to Site</span>
        </a>
      </nav>
    </aside>

    <main class="dashboard-main">
      <header class="dashboard-header">
        <h1 class="dashboard-title">My Profile</h1>
      </header>

      <div class="dashboard-content">

        <div class="row">
          <div class="col-lg-6">
            <div class="dashboard-card">
              <div class="dashboard-card-header">
                <h3>Personal Information</h3>
              </div>
              <div class="dashboard-card-body">
                <form id="profileForm">
                  <div class="form-group mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName">
                  </div>

                  <div class="form-group mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" disabled>
                  </div>

                  <div class="form-group mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone">
                  </div>

                  <button type="submit" class="btn btn-primary">
                    Update Profile
                  </button>
                </form>
              </div>
            </div>
          </div>

          <div class="col-lg-6">
            <div class="dashboard-card">
              <div class="dashboard-card-header">
                <h3>Security</h3>
              </div>
              <div class="dashboard-card-body">
                <button class="btn btn-warning mb-2" onclick="window.patientDashboard.resetPassword()">
                  Reset Password
                </button>
                <br>
                <button class="btn btn-danger" onclick="window.auth.signOut()">
                  Logout
                </button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script src="../../js/config/supabase.js"></script>
  <script src="../../js/utils/helpers.js"></script>
  <script src="../../js/utils/toast.js"></script>
  <script src="../../js/core/auth.js"></script>
  <script src="../../js/components/loader.js"></script>
  <script src="../../js/dashboards/patient.js"></script>

  <script>
    document.getElementById("profileForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      await window.patientDashboard.updateProfile();
    });

    window.patientDashboard.loadProfile();
  </script>
</body>
</html>
