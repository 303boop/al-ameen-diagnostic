<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Appointments - Patient Dashboard</title>
    <link rel="icon" href="../../assets/images/logo/logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/variables.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/dashboards.css">
    <link rel="stylesheet" href="../../css/themes.css">
    <link rel="stylesheet" href="../../css/utilities.css">
</head>

<body>
    <div class="dashboard-container">
        <aside class="dashboard-sidebar">
            <div class="sidebar-header">
                <a href="../../index.html" class="sidebar-logo text-decoration-none">
                    <img src="../../assets/images/logo/logo.png" alt="Logo">
                    <span class="text-white ms-2">Patient Portal</span>
                </a>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-label">Menu</div>
                <a href="./index.html" class="sidebar-nav-item">
                    <i class="fas fa-home"></i><span>Overview</span>
                </a>
                <a href="./appointments.html" class="sidebar-nav-item active">
                    <i class="fas fa-calendar-check"></i><span>My Appointments</span>
                </a>
                <a href="./reports.html" class="sidebar-nav-item">
                    <i class="fas fa-file-medical-alt"></i><span>Medical Reports</span>
                </a>
                <a href="./notifications.html" class="sidebar-nav-item">
                    <i class="fas fa-bell"></i><span>Notifications</span>
                </a>
                <a href="./profile.html" class="sidebar-nav-item">
                    <i class="fas fa-user-circle"></i><span>My Profile</span>
                </a>
                <div class="mt-auto">
                    <button id="logoutBtn" class="sidebar-nav-item text-danger border-0 bg-transparent w-100 text-start">
                        <i class="fas fa-sign-out-alt"></i><span>Logout</span>
                    </button>
                </div>
            </nav>
        </aside>

        <main class="dashboard-main">
            <header class="dashboard-header d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0">My Appointments</h1>
                <div class="dashboard-actions">
                    <button class="btn btn-light rounded-circle" id="themeToggle"><i class="fas fa-moon"></i></button>
                </div>
            </header>

            <div class="dashboard-content">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-0">
                        
                        <div class="p-3 border-bottom d-flex gap-2 justify-content-between align-items-center">
                            <select id="statusFilter" class="form-select form-select-sm" style="max-width: 150px;">
                                <option value="all">All Status</option>
                                <option value="booked">Upcoming</option>
                                <option value="completed">Completed</option>
                                <option value="cancelled">Cancelled</option>
                            </select>
                            <a href="../../booking.html" class="btn btn-primary btn-sm">
                                <i class="fas fa-plus"></i> Book New
                            </a>
                        </div>

                        <div id="appointmentsList">
                            <div class="p-5 text-center text-muted">
                                <div class="spinner-border spinner-border-sm mb-2"></div>
                                <p>Loading history...</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../js/config/supabase.js"></script>
    <script src="../../js/config/constants.js"></script>
    <script src="../../js/core/auth.js"></script>
    <script src="../../js/core/theme.js"></script>
    <script src="../../js/utils/helpers.js"></script>
    <script src="../../js/utils/date-utils.js"></script>
    <script src="../../js/utils/toast.js"></script>
    <script src="../../js/components/loader.js"></script>
    <script src="../../js/components/modal.js"></script> <script src="../../js/dashboards/patient.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('themeToggle')?.addEventListener('click', () => window.theme.toggleTheme());
            document.getElementById('logoutBtn')?.addEventListener('click', () => window.auth.signOut());

            // Initial Load
            window.patientDashboard.loadAppointments();

            // Client Filter
            document.getElementById('statusFilter').addEventListener('change', (e) => {
                const status = e.target.value;
                const items = document.querySelectorAll('.appointment-item');
                
                items.forEach(item => {
                    const itemStatus = item.dataset.status;
                    if (status === 'all' || itemStatus === status) {
                        item.style.display = '';
                    } else if (status === 'booked' && (itemStatus === 'booked' || itemStatus === 'checked_in')) {
                        item.style.display = ''; // Show both for "Upcoming"
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
