<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Dashboard - Al-Ameen Diagnostic</title>

  <link rel="icon" href="../../assets/images/logo/favicon.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/variables.css">
  <link rel="stylesheet" href="../../css/base.css">
  <link rel="stylesheet" href="../../css/components.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/dashboards.css">
  <link rel="stylesheet" href="../../css/themes.css">
  <link rel="stylesheet" href="../../css/responsive.css">
  <link rel="stylesheet" href="../../css/utilities.css">
</head>

<body>
  <div class="dashboard-container">

    <aside class="dashboard-sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <img src="../../assets/images/logo/logo.png" alt="Logo">
          <span>Patient Panel</span>
        </div>
      </div>

      <nav class="sidebar-nav">
        <a href="./index.html" class="sidebar-nav-item active">
          <i class="fas fa-home"></i><span>Dashboard</span>
        </a>
        <a href="./appointments.html" class="sidebar-nav-item">
          <i class="fas fa-calendar-check"></i><span>Appointments</span>
        </a>
        <a href="./reports.html" class="sidebar-nav-item">
          <i class="fas fa-file-medical"></i><span>Reports</span>
        </a>
        <a href="./notifications.html" class="sidebar-nav-item">
          <i class="fas fa-bell"></i><span>Notifications</span>
        </a>
        <a href="./profile.html" class="sidebar-nav-item">
          <i class="fas fa-user"></i><span>Profile</span>
        </a>
        <a href="../../index.html" class="sidebar-nav-item">
          <i class="fas fa-home"></i><span>Back to Site</span>
        </a>
      </nav>
    </aside>

    <main class="dashboard-main">
      <header class="dashboard-header">
        <h1 class="dashboard-title">Patient Dashboard</h1>
        <div class="dashboard-actions">
          <button class="nav-icon-btn" onclick="window.theme.toggleTheme()">
            <i class="fas fa-moon"></i>
          </button>
          <button class="btn btn-sm btn-danger" onclick="window.auth.signOut()">Logout</button>
        </div>
      </header>

      <div class="dashboard-content">

        <div id="patientStats" class="mb-4"></div>

        <div class="row mb-4">
          <div class="col-lg-6">
            <div class="dashboard-card">
              <div class="dashboard-card-header">
                <h3>Upcoming Appointments</h3>
              </div>
              <div class="dashboard-card-body">
                <div id="upcomingAppointments"></div>
              </div>
            </div>
          </div>

          <div class="col-lg-6">
            <div class="dashboard-card">
              <div class="dashboard-card-header">
                <h3>Recent Reports</h3>
              </div>
              <div class="dashboard-card-body">
                <div id="recentReports"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="dashboard-card">
          <div class="dashboard-card-header">
            <h3>Notifications</h3>
          </div>
          <div class="dashboard-card-body">
            <div id="recentNotifications"></div>
          </div>
        </div>

      </div>
    </main>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script src="../../js/config/supabase.js"></script>
  <script src="../../js/utils/helpers.js"></script>
  <script src="../../js/utils/date-utils.js"></script>
  <script src="../../js/utils/toast.js"></script>
  <script src="../../js/core/auth.js"></script>
  <script src="../../js/core/theme.js"></script>
  <script src="../../js/components/loader.js"></script>
  <script src="../../js/dashboards/patient.js"></script>

  <script>
    window.auth.requireAuth(["patient"]);
    document.addEventListener("DOMContentLoaded", () => {
      window.patientDashboard.initPatientDashboard();
    });
  </script>
</body>
</html>
