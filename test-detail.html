<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Details - Al-Ameen Diagnostic Center</title>
    <meta name="description" content="Details about diagnostic lab tests, pricing, and preparation instructions.">

    <link rel="icon" href="assets/images/logo/logo.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body class="bg-light">

    <div id="navbar"></div>

    <section class="section-padding py-5 min-vh-75">
        <div class="container">
            
            <div class="mb-4">
                <a href="tests.html" class="text-decoration-none text-muted">
                    <i class="fas fa-arrow-left me-2"></i> Back to All Tests
                </a>
            </div>

            <div id="testContent">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-3 text-muted">Loading test details...</p>
                </div>
            </div>

        </div>
    </section>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="js/config/supabase.js"></script>
    <script src="js/config/constants.js"></script>

    <script src="js/core/auth.js"></script>
    <script src="js/core/theme.js"></script>
    <script src="js/core/language.js"></script>

    <script src="js/utils/helpers.js"></script>
    <script src="js/utils/date-utils.js"></script>
    <script src="js/utils/toast.js"></script>

    <script src="js/components/navbar.js"></script>
    <script src="js/components/footer.js"></script>
    <script src="js/components/loader.js"></script>

    <script src="js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('testContent');
            
            // 1. Get ID from URL
            const params = new URLSearchParams(window.location.search);
            const testId = params.get('id');

            if (!testId) {
                renderError("No test selected.");
                return;
            }

            try {
                // 2. Fetch Data
                const { data: test, error } = await window.supabase
                    .from('tests')
                    .select('*')
                    .eq('id', testId)
                    .single();

                if (error) throw error;
                if (!test) throw new Error("Test not found");

                // 3. Render Details
                renderDetails(test);

            } catch (error) {
                console.error(error);
                renderError("Test details not found or unavailable.");
            }

            function renderError(msg) {
                container.innerHTML = `
                    <div class="text-center py-5">
                        <i class="fas fa-exclamation-circle fa-4x text-muted mb-3 opacity-50"></i>
                        <h4 class="text-danger">${msg}</h4>
                        <a href="tests.html" class="btn btn-primary mt-3">Browse All Tests</a>
                    </div>
                `;
            }

            function renderDetails(test) {
                const imageUrl = test.image_url || 'assets/images/tests/placeholder.jpg';
                
                // Pricing Logic
                const hasDiscount = test.is_discount_active && test.discount_price;
                const priceDisplay = hasDiscount 
                    ? `<h3 class="text-success fw-bold mb-0">${window.helpers.formatCurrency(test.discount_price)}</h3>
                       <span class="text-muted text-decoration-line-through">${window.helpers.formatCurrency(test.original_price)}</span>
                       <span class="badge bg-danger ms-2">Limited Offer</span>`
                    : `<h3 class="text-primary fw-bold mb-0">${window.helpers.formatCurrency(test.original_price)}</h3>`;

                container.innerHTML = `
                    <div class="card border-0 shadow-sm overflow-hidden">
                        <div class="row g-0">
                            
                            <div class="col-md-5 bg-white d-flex align-items-center justify-content-center p-4">
                                <img src="${imageUrl}" class="img-fluid rounded shadow-sm w-100 object-fit-cover" alt="${test.name}" style="max-height: 400px;">
                            </div>

                            <div class="col-md-7">
                                <div class="card-body p-4 p-lg-5">
                                    
                                    <h2 class="fw-bold mb-2">${test.name}</h2>
                                    <div class="mb-4">
                                        ${priceDisplay}
                                    </div>

                                    <div class="mb-4">
                                        <h6 class="fw-bold text-uppercase text-secondary small">Description</h6>
                                        <p class="text-muted">${test.description || "No specific details available."}</p>
                                    </div>

                                    <div class="row g-4 mb-4">
                                        <div class="col-sm-6">
                                            <div class="d-flex">
                                                <i class="far fa-clock text-primary mt-1 me-3 fa-lg"></i>
                                                <div>
                                                    <span class="d-block fw-bold">Duration</span>
                                                    <span class="text-muted">${test.duration_minutes || 15} Mins (Approx)</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="d-flex">
                                                <i class="fas fa-file-medical-alt text-primary mt-1 me-3 fa-lg"></i>
                                                <div>
                                                    <span class="d-block fw-bold">Report Delivery</span>
                                                    <span class="text-muted">Within 24-48 Hours</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="alert alert-warning border-0 d-flex mb-4">
                                        <i class="fas fa-info-circle fa-lg me-3 mt-1"></i>
                                        <div>
                                            <h6 class="fw-bold mb-1">Pre-Test Preparation</h6>
                                            <p class="mb-0 small">${test.prerequisites || "No special preparation required."}</p>
                                        </div>
                                    </div>

                                    <div class="d-grid gap-2 d-md-block">
                                        <a href="booking.html?test=${test.id}" class="btn btn-primary btn-lg px-5 shadow-sm ${!test.is_active ? 'disabled' : ''}">
                                            Book This Test
                                        </a>
                                        <a href="contact.html" class="btn btn-outline-secondary btn-lg px-4">
                                            Enquire Now
                                        </a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
        });
    </script>

</body>
</html>
