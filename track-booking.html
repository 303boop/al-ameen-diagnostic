<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Booking - Al-Ameen Diagnostic Center</title>
    <meta name="description" content="Check the status of your appointment or lab test.">

    <link rel="icon" href="assets/images/logo/logo.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/utilities.css">
</head>

<body>

    <div id="navbar"></div>

    <section class="bg-primary text-white py-5">
        <div class="container text-center py-4">
            <h1 class="display-4 fw-bold" data-i18n="track.title">Track Your Status</h1>
            <p class="lead text-white-50 mx-auto" style="max-width: 600px;">
                Enter your unique Booking ID to check your appointment status or download reports.
            </p>
        </div>
    </section>

    <section class="section-padding py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">

                    <div class="card border-0 shadow-sm mb-4">
                        <div class="card-body p-4 p-lg-5">
                            <div class="form-group mb-4">
                                <label class="form-label fw-bold" data-i18n="track.enter_booking_id">
                                    Enter Booking ID <span class="text-danger">*</span>
                                </label>
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text bg-light"><i class="fas fa-search text-muted"></i></span>
                                    <input type="text" class="form-control" id="bookingIdInput" placeholder="e.g. ALM-2024-..." required>
                                </div>
                                <div class="form-text mt-2">You can find this on your confirmation receipt.</div>
                            </div>

                            <button class="btn btn-primary btn-lg w-100 shadow-sm" id="searchBtn" data-i18n="track.search">
                                Check Status
                            </button>
                        </div>
                    </div>

                    <div id="searchResult" class="d-none">
                        </div>

                </div>
            </div>
        </div>
    </section>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="js/config/supabase.js"></script>
    <script src="js/config/constants.js"></script>

    <script src="js/core/auth.js"></script>
    <script src="js/core/theme.js"></script>
    <script src="js/core/language.js"></script>

    <script src="js/utils/helpers.js"></script>
    <script src="js/utils/date-utils.js"></script>
    <script src="js/utils/toast.js"></script>

    <script src="js/features/booking.js"></script>

    <script src="js/components/loader.js"></script>
    <script src="js/components/navbar.js"></script>
    <script src="js/components/footer.js"></script>

    <script src="js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // Check URL param for auto-fill (e.g. from email link)
            const params = new URLSearchParams(window.location.search);
            const refId = params.get('ref');
            if(refId) {
                document.getElementById('bookingIdInput').value = refId;
                document.getElementById('searchBtn').click();
            }

            document.getElementById('searchBtn').addEventListener('click', async () => {
                const bookingId = document.getElementById('bookingIdInput').value.trim();
                const container = document.getElementById('searchResult');

                if (!bookingId) {
                    window.toast.error('Please enter a valid Booking ID');
                    return;
                }

                // UI Loading
                window.loader.showPageLoader('Searching records...');
                container.classList.add('d-none'); // Hide previous result

                // Fetch Data
                const result = await window.booking.getAppointmentByBookingId(bookingId);
                
                window.loader.hidePageLoader();

                if (result.success && result.data) {
                    displayResult(result.data);
                } else {
                    window.toast.error('Booking not found. Please check the ID.');
                    container.innerHTML = `
                        <div class="alert alert-danger shadow-sm text-center">
                            <i class="fas fa-exclamation-circle me-2"></i> No records found for "<strong>${bookingId}</strong>"
                        </div>
                    `;
                    container.classList.remove('d-none');
                }
            });
        });

        function displayResult(data) {
            const container = document.getElementById('searchResult');
            
            // Color coding for status
            let badgeClass = 'bg-secondary';
            if (data.status === 'booked') badgeClass = 'bg-warning text-dark';
            if (data.status === 'checked_in') badgeClass = 'bg-info text-white';
            if (data.status === 'completed') badgeClass = 'bg-success';
            if (data.status === 'cancelled') badgeClass = 'bg-danger';

            const serviceName = data.doctor ? `Dr. ${data.doctor.name}` : (data.test ? data.test.name : 'Unknown Service');
            const patientName = data.patient ? data.patient.full_name : (data.guest_name || 'Guest');

            container.innerHTML = `
                <div class="card border-0 shadow-sm border-top border-5 border-primary">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="fw-bold mb-0">Booking Details</h5>
                            <span class="badge ${badgeClass} text-uppercase px-3 py-2">${data.status.replace('_', ' ')}</span>
                        </div>
                        
                        <div class="row g-3 mb-4">
                            <div class="col-6">
                                <small class="text-muted d-block">Booking ID</small>
                                <span class="fw-bold text-primary">${data.booking_id}</span>
                            </div>
                            <div class="col-6 text-end">
                                <small class="text-muted d-block">Serial No.</small>
                                <span class="fw-bold">#${data.serial_number}</span>
                            </div>
                            <div class="col-12 border-top pt-2"></div>
                            <div class="col-6">
                                <small class="text-muted d-block">Patient Name</small>
                                <strong>${patientName}</strong>
                            </div>
                            <div class="col-6 text-end">
                                <small class="text-muted d-block">Service</small>
                                <strong>${serviceName}</strong>
                            </div>
                            <div class="col-6">
                                <small class="text-muted d-block">Date</small>
                                <strong>${window.dateUtils.formatDisplayDate(data.appointment_date)}</strong>
                            </div>
                            <div class="col-6 text-end">
                                <small class="text-muted d-block">Time</small>
                                <strong>${window.helpers.formatTime(data.estimated_time)}</strong>
                            </div>
                        </div>

                        ${data.status === 'completed' ? `
                            <div class="alert alert-success d-flex align-items-center">
                                <i class="fas fa-check-circle me-2"></i>
                                <div>
                                    Report is ready. 
                                    <a href="login.html" class="alert-link">Login to download</a>.
                                </div>
                            </div>
                        ` : ''}

                        <div class="d-grid mt-3">
                            <button class="btn btn-outline-secondary btn-sm" onclick="window.print()">
                                <i class="fas fa-print me-2"></i> Print Status
                            </button>
                        </div>
                    </div>
                </div>
            `;
            container.classList.remove('d-none');
        }
    </script>

</body>
</html>
