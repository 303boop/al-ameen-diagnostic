<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - Al-Ameen Diagnostic Center</title>
    
    <link rel="icon" href="assets/images/logo/logo.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <div id="navbar"></div>

    <section class="flex-grow-1 d-flex align-items-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8">
                    
                    <div class="text-center mb-4">
                        <img src="assets/images/logo/logo.png" alt="Al-Ameen Logo" height="60" class="mb-3">
                        <h4 class="fw-bold">Welcome Portal</h4>
                        <p class="text-muted">Access your reports and appointments</p>
                    </div>

                    <div class="card border-0 shadow-sm overflow-hidden">
                        
                        <div class="card-header bg-white p-0 border-bottom-0">
                            <ul class="nav nav-tabs nav-fill" id="authTabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active py-3 fw-bold rounded-0" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">
                                        <i class="fas fa-sign-in-alt me-2"></i> Login
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link py-3 fw-bold rounded-0" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">
                                        <i class="fas fa-user-plus me-2"></i> Sign Up
                                    </button>
                                </li>
                            </ul>
                        </div>

                        <div class="card-body p-4">
                            <div class="tab-content" id="authTabsContent">
                                
                                <div class="tab-pane fade show active" id="login" role="tabpanel">
                                    <form id="loginForm" novalidate>
                                        <div class="form-group mb-3">
                                            <label class="form-label">Email Address</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-light"><i class="fas fa-envelope text-muted"></i></span>
                                                <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" required>
                                            </div>
                                        </div>

                                        <div class="form-group mb-3">
                                            <label class="form-label">Password</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-light"><i class="fas fa-lock text-muted"></i></span>
                                                <input type="password" class="form-control" id="loginPassword" placeholder="Enter password" required>
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-between align-items-center mb-4">
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                                <label class="form-check-label small" for="rememberMe">Remember me</label>
                                            </div>
                                            <a href="forgot-password.html" class="small text-decoration-none">Forgot Password?</a>
                                        </div>

                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">
                                                Login
                                            </button>
                                        </div>
                                    </form>
                                </div>

                                <div class="tab-pane fade" id="signup" role="tabpanel">
                                    <form id="signupForm" novalidate>
                                        <div class="form-group mb-3">
                                            <label class="form-label">Full Name</label>
                                            <input type="text" class="form-control" id="signupName" required>
                                        </div>

                                        <div class="form-group mb-3">
                                            <label class="form-label">Phone Number</label>
                                            <input type="tel" class="form-control" id="signupPhone" placeholder="10-digit mobile number" required>
                                        </div>

                                        <div class="form-group mb-3">
                                            <label class="form-label">Email Address</label>
                                            <input type="email" class="form-control" id="signupEmail" required>
                                        </div>

                                        <div class="row g-2 mb-4">
                                            <div class="col-md-6">
                                                <label class="form-label">Password</label>
                                                <input type="password" class="form-control" id="signupPassword" minlength="6" required>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Confirm</label>
                                                <input type="password" class="form-control" id="confirmPassword" required>
                                            </div>
                                            <div class="col-12">
                                                <small class="text-muted" style="font-size: 0.75rem;">Min. 6 characters.</small>
                                            </div>
                                        </div>

                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-success btn-lg" id="signupBtn">
                                                Create Account
                                            </button>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <a href="index.html" class="text-decoration-none text-muted small">
                            <i class="fas fa-arrow-left me-1"></i> Back to Homepage
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="js/config/supabase.js"></script>
    <script src="js/config/constants.js"></script>

    <script src="js/core/auth.js"></script>
    <script src="js/core/theme.js"></script>
    <script src="js/core/language.js"></script>

    <script src="js/utils/helpers.js"></script>
    <script src="js/utils/validator.js"></script>
    <script src="js/utils/toast.js"></script>

    <script src="js/components/loader.js"></script>
    <script src="js/components/navbar.js"></script>
    <script src="js/components/footer.js"></script>

    <script src="js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- LOGIN LOGIC ---
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const btn = document.getElementById('loginBtn');
                const email = document.getElementById('loginEmail').value.trim();
                const password = document.getElementById('loginPassword').value;

                // Basic Check
                if (!email || !password) {
                    window.toast.error("Please fill in all fields.");
                    return;
                }

                // UI Loading
                window.loader.showButtonLoader(btn);

                // Auth Call
                const result = await window.auth.signIn(email, password);

                // Handle Result
                window.loader.hideButtonLoader(btn);

                if (!result.success) {
                    window.toast.error(result.error || "Login failed.");
                } else {
                    window.toast.success("Login successful! Redirecting...");
                    // Redirect is handled inside auth.js -> onAuthStateChange usually,
                    // or auth.js returns a role-based redirect URL.
                }
            });

            // --- SIGNUP LOGIC ---
            document.getElementById('signupForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const btn = document.getElementById('signupBtn');
                const name = document.getElementById('signupName').value.trim();
                const phone = document.getElementById('signupPhone').value.trim();
                const email = document.getElementById('signupEmail').value.trim();
                const password = document.getElementById('signupPassword').value;
                const confirm = document.getElementById('confirmPassword').value;

                // 1. Validate Form
                if (!window.validator.validateRequired(name) || !window.validator.validateRequired(email)) {
                    window.toast.error("Please fill in all required fields.");
                    return;
                }

                if (!window.validator.validatePhone(phone)) {
                    window.toast.error("Please enter a valid 10-digit Indian phone number.");
                    return;
                }

                if (password !== confirm) {
                    window.toast.error("Passwords do not match.");
                    return;
                }

                if (password.length < 6) {
                    window.toast.error("Password must be at least 6 characters.");
                    return;
                }

                // 2. UI Loading
                window.loader.showButtonLoader(btn);

                // 3. Auth Call
                const result = await window.auth.signUp({
                    email,
                    password,
                    full_name: name,
                    phone: phone
                });

                // 4. Handle Result
                window.loader.hideButtonLoader(btn);

                if (result.success) {
                    if (result.requiresVerification) {
                        window.toast.info("Account created! Please check your email to verify.");
                        // Clear form
                        document.getElementById('signupForm').reset();
                    } else {
                        window.toast.success("Account created successfully!");
                    }
                } else {
                    window.toast.error(result.error || "Signup failed.");
                }
            });

        });
    </script>

</body>
</html>
