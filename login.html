<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Al-Ameen Diagnostic Center</title>
  
  <link rel="icon" type="image/x-icon" href="./assets/images/logo/logo.ico">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/variables.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/components.css">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/themes.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <link rel="stylesheet" href="./css/utilities.css">
</head>
<body>

  <!-- Navbar -->
  <div id="navbar"></div>

  <section class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-5">

        <div class="card">
          <div class="card-body">
            <h2 class="text-center mb-4" data-i18n="login.title">Login to Your Account</h2>

            <form id="loginForm">
              <div class="form-group mb-3">
                <label class="form-label" data-i18n="login.email">Email Address</label>
                <input type="email" class="form-control" id="loginEmail" required>
              </div>

              <div class="form-group mb-3">
                <label class="form-label" data-i18n="login.password">Password</label>
                <input type="password" class="form-control" id="loginPassword" required>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe">
                  <label class="form-check-label" for="rememberMe" data-i18n="login.remember_me">
                    Remember Me
                  </label>
                </div>
                <a href="./forgot-password.html" class="text-primary" data-i18n="login.forgot_password">
                  Forgot Password?
                </a>
              </div>

              <button type="submit" class="btn btn-primary w-100" id="loginBtn" data-i18n="login.login_button">
                Login
              </button>
            </form>

            <div class="text-center mt-3">
              <p data-i18n="login.no_account">Don't have an account?</p>
              <button class="btn btn-outline-primary" id="showSignup" data-i18n="login.signup">
                Sign Up
              </button>
            </div>
          </div>
        </div>

        <div class="card mt-3" id="signupCard" style="display: none;">
          <div class="card-body">
            <h2 class="text-center mb-4" data-i18n="login.signup_title">Create New Account</h2>

            <form id="signupForm">
              <div class="form-group mb-3">
                <label class="form-label" data-i18n="login.full_name">Full Name</label>
                <input type="text" class="form-control" id="signupName" required>
              </div>

              <div class="form-group mb-3">
                <label class="form-label" data-i18n="login.phone">Phone Number</label>
                <input type="tel" class="form-control" id="signupPhone" required>
              </div>

              <div class="form-group mb-3">
                <label class="form-label" data-i18n="login.email">Email Address</label>
                <input type="email" class="form-control" id="signupEmail" required>
              </div>

              <div class="form-group mb-3">
                <label class="form-label" data-i18n="login.password">Password</label>
                <input type="password" class="form-control" id="signupPassword" required>
              </div>

              <div class="form-group mb-3">
                <label class="form-label" data-i18n="login.confirm_password">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
              </div>

              <button type="submit" class="btn btn-primary w-100" id="signupBtn" data-i18n="login.signup_button">
                Sign Up
              </button>
            </form>

            <div class="text-center mt-3">
              <p data-i18n="login.have_account">Already have an account?</p>
              <button class="btn btn-outline-primary" id="showLogin" data-i18n="login.login_button">
                Login
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Vendor JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>

  <!-- Core Config -->
   <script src="./js/config/constants.js"></script>
  <script src="./js/config/supabase.js" defer></script>

  <!-- Core (must load before components) -->
  <script src="./js/core/auth.js" defer></script>
  <script src="./js/core/language.js" defer></script>
  <script src="./js/core/theme.js" defer></script>

  <!-- Utilities -->
  <script src="./js/utils/validator.js" defer></script>
  <script src="./js/utils/toast.js" defer></script>

  <!-- Components -->
  <script src="./js/components/navbar.js" defer></script>
  <script src="./js/components/footer.js" defer></script>
  <script src="./js/components/loader.js" defer></script>

  <!-- App -->
  <script src="./js/main.js" defer></script>

 <script>
  document.addEventListener("DOMContentLoaded", () => {

    document.getElementById("showSignup").addEventListener("click", () => {
      const card = document.getElementById("signupCard");
      card.style.display = "block";
      card.scrollIntoView({ behavior: "smooth" });
    });

    document.getElementById("showLogin").addEventListener("click", () => {
      document.getElementById("signupCard").style.display = "none";
    });

    /* =========================
       LOGIN
    ========================= */
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const btn = document.getElementById("loginBtn");
      loader.showButtonLoader(btn);

      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const result = await window.auth.signIn(email, password);

      loader.hideButtonLoader(btn);

      if (!result.success) {
        toast.error(result.error);
      }
      // âœ… NO REDIRECT HERE
    });

    /* =========================
       SIGN UP
    ========================= */
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const password = document.getElementById("signupPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        toast.error("Passwords do not match");
        return;
      }

      const btn = document.getElementById("signupBtn");
      loader.showButtonLoader(btn);

      const result = await window.auth.signUp({
        email: document.getElementById("signupEmail").value,
        password,
        full_name: document.getElementById("signupName").value,
        phone: document.getElementById("signupPhone").value,
      });

      loader.hideButtonLoader(btn);

      if (result.success) {
        toast.success(
          result.requiresVerification
            ? "Verification email sent. Please check your inbox."
            : "Account created successfully!"
        );
      } else {
        toast.error(result.error);
      }
    });

  });
</script>

</body>
</html>
