<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Doctors - Al-Ameen Diagnostic Center</title>
  <meta name="description" content="Meet our expert doctors at Al-Ameen Diagnostic Center">
  
  <link rel="icon" type="image/x-icon" href="./assets/images/logo/logo.ico">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/variables.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/components.css">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/themes.css">
  <link rel="stylesheet" href="./css/animations.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <link rel="stylesheet" href="./css/utilities.css">
</head>

<body>

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Hero -->
  <section class="hero" style="min-height: 40vh;">
    <div class="container">
      <div class="text-center text-white">
        <h1 class="hero-title" data-i18n="doctors.title">Our Expert Doctors</h1>
        <p class="hero-subtitle" data-i18n="doctors.subtitle">
          Meet our team of qualified and experienced medical professionals
        </p>
      </div>
    </div>
  </section>

  <!-- Doctors Grid -->
  <section class="container py-5">
    <div id="doctorsGrid"></div>
  </section>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Vendor JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  
  <!-- Core Config -->
  <script src="./js/config/supabase.js" defer></script>
  <script src="./js/config/constants.js" defer></script>

  <!-- Core (must load before components) -->
  <script src="./js/core/auth.js" defer></script>
  <script src="./js/core/language.js" defer></script>
  <script src="./js/core/theme.js" defer></script>

  <!-- Utilities -->
  <script src="./js/utils/helpers.js" defer></script>
  <script src="./js/utils/toast.js" defer></script>

  <!-- Components -->
  <script src="./js/components/navbar.js" defer></script>
  <script src="./js/components/footer.js" defer></script>
  <script src="./js/components/loader.js" defer></script>

  <!-- App -->
  <script src="./js/main.js" defer></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      AOS.init({
        once: true,
        duration: 800,
        easing: 'ease-in-out'
      });
    });
  </script>

</body>
</html>
