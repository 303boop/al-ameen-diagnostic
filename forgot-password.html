<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Al-Ameen Diagnostic Center</title>
  
  <link rel="icon" type="image/png" href="./assets/images/logo/favicon.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/variables.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/components.css">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/themes.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <link rel="stylesheet" href="./css/utilities.css">
</head>

<body>

  <div id="navbar"></div>

  <section class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card">
          <div class="card-body">

            <h2 class="text-center mb-4" data-i18n="login.reset_password">
              Reset Password
            </h2>
            <p class="text-center text-muted mb-4" data-i18n="login.reset_instructions">
              Enter your email to receive password reset link
            </p>

            <form id="resetForm">
              <div class="form-group mb-3">
                <label class="form-label" data-i18n="login.email">Email Address</label>
                <input type="email" class="form-control" id="resetEmail" required>
              </div>

              <button type="submit" class="btn btn-primary w-100" id="resetBtn" data-i18n="login.send_reset_link">
                Send Reset Link
              </button>
            </form>

            <div class="text-center mt-3">
              <a href="./login.html" class="text-primary">Back to Login</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>

  <script src="./js/config/supabase.js" defer></script>
  <script src="./js/utils/toast.js" defer></script>
  <script src="./js/core/auth.js" defer></script>
  <script src="./js/core/language.js" defer></script>
  <script src="./js/core/theme.js" defer></script>
  <script src="./js/components/navbar.js" defer></script>
  <script src="./js/components/footer.js" defer></script>
  <script src="./js/components/loader.js" defer></script>
  <script src="./js/main.js" defer></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('resetForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const btn = document.getElementById('resetBtn');
        loader.showButtonLoader(btn);

        const result = await auth.resetPassword(
          document.getElementById('resetEmail').value
        );

        loader.hideButtonLoader(btn);

        if (result.success) {
          toast.success('Password reset link sent to your email');
        } else {
          toast.error(result.error);
        }
      });
    });
  </script>

</body>
</html>
