<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Al-Ameen Diagnostic Center</title>
    
    <link rel="icon" href="assets/images/logo/logo.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <div id="navbar"></div>

    <section class="flex-grow-1 d-flex align-items-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8">
                    
                    <div class="card border-0 shadow-sm">
                        <div class="card-body p-5">

                            <div class="text-center mb-4">
                                <div class="bg-primary-subtle text-primary rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                                    <i class="fas fa-key fa-2x"></i>
                                </div>
                                <h3 class="fw-bold" data-i18n="login.reset_password">Forgot Password?</h3>
                                <p class="text-muted" data-i18n="login.reset_instructions">
                                    Enter your registered email address and we'll send you a link to reset your password.
                                </p>
                            </div>

                            <form id="resetForm" novalidate>
                                <div class="form-group mb-4">
                                    <label class="form-label" data-i18n="login.email">Email Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light"><i class="fas fa-envelope text-muted"></i></span>
                                        <input type="email" class="form-control" id="resetEmail" placeholder="name@example.com" required>
                                    </div>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg" id="resetBtn" data-i18n="login.send_reset_link">
                                        Send Reset Link
                                    </button>
                                </div>
                            </form>

                            <div class="text-center mt-4">
                                <a href="login.html" class="text-decoration-none text-muted">
                                    <i class="fas fa-arrow-left me-1"></i> Back to Login
                                </a>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="js/config/supabase.js"></script>
    <script src="js/config/constants.js"></script>

    <script src="js/core/auth.js"></script>
    <script src="js/core/theme.js"></script>
    <script src="js/core/language.js"></script>

    <script src="js/utils/helpers.js"></script>
    <script src="js/utils/validator.js"></script> <script src="js/utils/toast.js"></script>

    <script src="js/components/loader.js"></script>
    <script src="js/components/navbar.js"></script>
    <script src="js/components/footer.js"></script>

    <script src="js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('resetForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const btn = document.getElementById('resetBtn');
                const email = document.getElementById('resetEmail').value.trim();

                // 1. Validate
                if (!window.validator.validateEmail(email)) {
                    window.toast.error("Please enter a valid email address.");
                    return;
                }

                // 2. UI Loading
                window.loader.showButtonLoader(btn);

                // 3. Auth Call (Assuming auth.js has resetPassword wrapper, otherwise call Supabase directly)
                try {
                    // Try usage of auth wrapper first
                    let result;
                    if (window.auth && typeof window.auth.resetPassword === 'function') {
                        result = await window.auth.resetPassword(email);
                    } else {
                        // Fallback to direct Supabase call if wrapper missing
                        const { error } = await window.supabase.auth.resetPasswordForEmail(email, {
                            redirectTo: window.location.origin + window.BASE_PATH + '/reset-password.html',
                        });
                        result = { success: !error, error: error?.message };
                    }

                    // 4. Handle Result
                    if (result.success) {
                        window.toast.success('Reset link sent! Check your inbox.');
                        document.getElementById('resetForm').reset();
                    } else {
                        window.toast.error(result.error || "Failed to send link.");
                    }
                } catch (err) {
                    console.error(err);
                    window.toast.error("An unexpected error occurred.");
                } finally {
                    window.loader.hideButtonLoader(btn);
                }
            });
        });
    </script>

</body>
</html>
