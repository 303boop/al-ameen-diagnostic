<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Departments - Al-Ameen Diagnostic Center</title>
  
  <link rel="icon" type="image/png" href="/assets/images/logo/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/themes.css">
  <link rel="stylesheet" href="/css/animations.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <link rel="stylesheet" href="/css/utilities.css">
</head>
<body>
  <div id="navbar"></div>

  <section class="hero" style="min-height: 40vh;">
    <div class="container">
      <div class="text-center text-white">
        <h1 class="hero-title" data-i18n="departments.title">Our Departments</h1>
        <p class="hero-subtitle" data-i18n="departments.subtitle">Comprehensive medical services</p>
      </div>
    </div>
  </section>

  <section class="container py-5">
    <div class="departments-grid">
      <div class="department-card" data-aos="fade-up">
        <div class="department-icon-wrapper">
          <i class="fas fa-heartbeat department-icon"></i>
        </div>
        <div class="department-content">
          <h3 class="department-name" data-i18n="departments.cardiology">Cardiology</h3>
          <p class="department-description" data-i18n="departments.cardiology_desc">Heart care and cardiovascular treatments</p>
        </div>
      </div>
      <div class="department-card" data-aos="fade-up" data-aos-delay="100">
        <div class="department-icon-wrapper">
          <i class="fas fa-microscope department-icon"></i>
        </div>
        <div class="department-content">
          <h3 class="department-name" data-i18n="departments.diagnosis">Diagnosis</h3>
          <p class="department-description" data-i18n="departments.diagnosis_desc">Advanced diagnostic services</p>
        </div>
      </div>
      <div class="department-card" data-aos="fade-up" data-aos-delay="200">
        <div class="department-icon-wrapper">
          <i class="fas fa-procedures department-icon"></i>
        </div>
        <div class="department-content">
          <h3 class="department-name" data-i18n="departments.surgery">Surgery</h3>
          <p class="department-description" data-i18n="departments.surgery_desc">Expert surgical procedures</p>
        </div>
      </div>
      <div class="department-card" data-aos="fade-up" data-aos-delay="300">
        <div class="department-icon-wrapper">
          <i class="fas fa-first-aid department-icon"></i>
        </div>
        <div class="department-content">
          <h3 class="department-name" data-i18n="departments.first_aid">First Aid</h3>
          <p class="department-description" data-i18n="departments.first_aid_desc">Emergency medical assistance</p>
        </div>
      </div>
    </div>
  </section>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script src="/js/config/supabase.js"></script>
  <script src="/js/config/constants.js"></script>
  <script src="/js/utils/helpers.js"></script>
  <script src="/js/core/language.js"></script>
  <script src="/js/core/theme.js"></script>
  <script src="/js/components/navbar.js"></script>
  <script src="/js/components/footer.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
