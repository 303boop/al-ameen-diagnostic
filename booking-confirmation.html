<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Confirmed - Al-Ameen Diagnostic Center</title>
  
  <link rel="icon" type="image/png" href="/assets/images/logo/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/themes.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <link rel="stylesheet" href="/css/utilities.css">
</head>
<body>
  <div id="navbar"></div>

  <section class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body text-center">
            <div class="confirmation-icon">
              <i class="fas fa-check-circle"></i>
            </div>
            <h2 class="mb-4" data-i18n="booking.booking_success">Booking Confirmed!</h2>
            <p class="mb-4">Your appointment has been successfully booked. Please take a screenshot of this confirmation.</p>
            <div class="booking-details">
              <div class="detail-row">
                <span class="detail-label">Booking ID:</span>
                <span class="detail-value booking-id" id="bookingId"></span>
              </div>
              <div class="detail-row">
                <span class="detail-label">Serial Number:</span>
                <span class="detail-value" id="serialNumber"></span>
              </div>
              <div class="detail-row">
                <span class="detail-label">Date:</span>
                <span class="detail-value" id="appointmentDate"></span>
              </div>
              <div class="detail-row">
                <span class="detail-label">Time:</span>
                <span class="detail-value" id="estimatedTime"></span>
              </div>
            </div>
            <div class="mt-4">
              <a href="/index.html" class="btn btn-primary">Back to Home</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script src="/js/config/supabase.js"></script>
  <script src="/js/utils/helpers.js"></script>
  <script src="/js/core/language.js"></script>
  <script src="/js/core/theme.js"></script>
  <script src="/js/components/navbar.js"></script>
  <script src="/js/components/footer.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
