<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment - Al-Ameen Diagnostic Center</title>
  
  <link rel="icon" type="image/png" href="./assets/images/logo/favicon.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/variables.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/components.css">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/themes.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <link rel="stylesheet" href="./css/utilities.css">
</head>

<body>

  <div id="navbar"></div>

  <section class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <div class="card">
          <div class="card-header">
            <h2 class="mb-0" data-i18n="booking.title">Book Your Appointment</h2>
          </div>

          <div class="card-body">
            <form id="bookingForm">

              <div class="form-group mb-3">
                <label class="form-label" data-i18n="booking.select_doctor">Select Doctor</label>
                <select class="form-control" id="doctorSelect" required>
                  <option value="">Choose a doctor...</option>
                </select>
              </div>

              <div class="form-group mb-3">
                <label class="form-label" data-i18n="booking.select_date">Select Date</label>
                <input type="date" class="form-control" id="appointmentDate" required>
              </div>

              <div class="form-group mb-3">
                <label class="form-label" data-i18n="booking.full_name">Full Name</label>
                <input type="text" class="form-control" id="patientName" required>
              </div>

              <div class="form-group mb-3">
                <label class="form-label" data-i18n="booking.phone">Phone Number</label>
                <input type="tel" class="form-control" id="patientPhone" required>
              </div>

              <div class="form-group mb-3">
                <label class="form-label" data-i18n="booking.email">Email Address</label>
                <input type="email" class="form-control" id="patientEmail">
              </div>

              <div class="form-group mb-3">
                <label class="form-label" data-i18n="booking.notes">Additional Notes</label>
                <textarea class="form-control" id="patientNotes" rows="3"></textarea>
              </div>

              <div class="form-group mb-4">
                <label class="form-label" data-i18n="booking.coupon_code">Coupon Code (Optional)</label>
                <div class="d-flex gap-2">
                  <input type="text" class="form-control" id="couponCode">
                  <button type="button" class="btn btn-secondary" id="applyCoupon">Apply</button>
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-100" id="submitBooking" data-i18n="booking.submit">
                Confirm Booking
              </button>

            </form>
          </div>
        </div>

      </div>
    </div>
  </section>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>

  <script src="./js/config/supabase.js" defer></script>
  <script src="./js/config/constants.js" defer></script>

  <script src="./js/utils/helpers.js" defer></script>
  <script src="./js/utils/validator.js" defer></script>
  <script src="./js/utils/date-utils.js" defer></script>
  <script src="./js/utils/toast.js" defer></script>

  <script src="./js/core/auth.js" defer></script>
  <script src="./js/core/language.js" defer></script>
  <script src="./js/core/theme.js" defer></script>

  <script src="./js/features/booking.js" defer></script>
  <script src="./js/features/coupon.js" defer></script>

  <script src="./js/components/navbar.js" defer></script>
  <script src="./js/components/footer.js" defer></script>
  <script src="./js/components/modal.js" defer></script>
  <script src="./js/components/loader.js" defer></script>

  <script src="./js/main.js" defer></script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {

      document.getElementById('appointmentDate').min = dateUtils.getTodayDate();

      document.getElementById('bookingForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        if (!validator.validateForm(e.target)) return;

        loader.showPageLoader('Booking appointment...');

        const bookingData = {
          doctor_id: document.getElementById('doctorSelect').value,
          appointment_date: document.getElementById('appointmentDate').value,
          guest_name: document.getElementById('patientName').value,
          guest_phone: document.getElementById('patientPhone').value,
          guest_email: document.getElementById('patientEmail').value,
          notes: document.getElementById('patientNotes').value,
          coupon_code: document.getElementById('couponCode').value
        };

        const result = await booking.createAppointment(bookingData);
        loader.hidePageLoader();

        if (result.success) {
          modal.showBookingConfirmation(result.data);
        } else {
          toast.error(result.error);
        }
      });

      const doctorsResult = await booking.getAvailableDoctors();
      if (doctorsResult.success) {
        const select = document.getElementById('doctorSelect');
        doctorsResult.data.forEach(doctor => {
          const option = document.createElement('option');
          option.value = doctor.id;
          option.textContent = `${doctor.name} - ${doctor.specialization}`;
          select.appendChild(option);
        });
      }

    });
  </script>

</body>
</html>
