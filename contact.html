<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Al-Ameen Diagnostic Center</title>
  
  <link rel="icon" type="image/png" href="/assets/images/logo/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/themes.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <link rel="stylesheet" href="/css/utilities.css">
</head>
<body>
  <div id="navbar"></div>

  <section class="hero" style="min-height: 40vh;">
    <div class="container">
      <div class="text-center text-white">
        <h1 class="hero-title" data-i18n="contact.title">Contact Us</h1>
        <p class="hero-subtitle" data-i18n="contact.subtitle">Get in touch with us</p>
      </div>
    </div>
  </section>

  <section class="container py-5">
    <div class="row">
      <div class="col-lg-6 mb-4">
        <div class="card h-100">
          <div class="card-body">
            <h3 class="mb-4" data-i18n="contact.send_message">Send Message</h3>
            <form id="contactForm">
              <div class="form-group">
                <label class="form-label" data-i18n="contact.your_name">Your Name</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="form-group">
                <label class="form-label" data-i18n="contact.your_email">Your Email</label>
                <input type="email" class="form-control" required>
              </div>
              <div class="form-group">
                <label class="form-label" data-i18n="contact.your_phone">Your Phone</label>
                <input type="tel" class="form-control" required>
              </div>
              <div class="form-group">
                <label class="form-label" data-i18n="contact.subject">Subject</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="form-group">
                <label class="form-label" data-i18n="contact.message">Message</label>
                <textarea class="form-control" rows="4" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary" data-i18n="contact.submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
      
      <div class="col-lg-6 mb-4">
        <div class="card h-100">
          <div class="card-body">
            <h3 class="mb-4">Contact Information</h3>
            <div class="mb-4">
              <h5><i class="fas fa-map-marker-alt text-primary me-2"></i><span data-i18n="contact.address">Address</span></h5>
              <p>Baharampur, West Bengal, India</p>
            </div>
            <div class="mb-4">
              <h5><i class="fas fa-phone text-primary me-2"></i><span data-i18n="contact.phone">Phone</span></h5>
              <p>+91 1234567890</p>
            </div>
            <div class="mb-4">
              <h5><i class="fas fa-envelope text-primary me-2"></i><span data-i18n="contact.email">Email</span></h5>
              <p>info@alameendiagnostic.com</p>
            </div>
            <div class="mb-4">
              <h5><i class="fas fa-clock text-primary me-2"></i><span data-i18n="contact.opening_hours">Opening Hours</span></h5>
              <p>Mon - Sat: 9:00 AM - 8:00 PM</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script src="/js/config/supabase.js"></script>
  <script src="/js/utils/toast.js"></script>
  <script src="/js/core/language.js"></script>
  <script src="/js/core/theme.js"></script>
  <script src="/js/components/navbar.js"></script>
  <script src="/js/components/footer.js"></script>
  <script src="/js/main.js"></script>
  
  <script>
    document.getElementById('contactForm').addEventListener('submit', (e) => {
      e.preventDefault();
      toast.success('Message sent successfully!');
      e.target.reset();
    });
  </script>
</body>
</html>
