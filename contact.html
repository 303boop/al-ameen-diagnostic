<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Al-Ameen Diagnostic Center</title>
    <meta name="description" content="Get in touch with us for appointments, inquiries, or feedback.">

    <link rel="icon" href="assets/images/logo/logo.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/utilities.css">
</head>

<body>

    <div id="navbar"></div>

    <section class="bg-primary text-white py-5">
        <div class="container text-center py-4">
            <h1 class="display-4 fw-bold" data-i18n="contact.title">Contact Us</h1>
            <p class="lead text-white-50 mx-auto" style="max-width: 600px;" data-i18n="contact.subtitle">
                Have questions or need help? Reach out to our team.
            </p>
        </div>
    </section>

    <section class="section-padding py-5">
        <div class="container">
            <div class="row g-5">

                <div class="col-lg-6">
                    <div class="card border-0 shadow-sm h-100">
                        <div class="card-body p-4 p-lg-5">
                            <h3 class="fw-bold mb-4" data-i18n="contact.send_message">Send a Message</h3>
                            
                            <form id="contactForm">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Name <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="contactName" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Phone <span class="text-danger">*</span></label>
                                        <input type="tel" class="form-control" id="contactPhone" required>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" id="contactEmail">
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Subject</label>
                                        <input type="text" class="form-control" id="contactSubject">
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Message <span class="text-danger">*</span></label>
                                        <textarea class="form-control" id="contactMessage" rows="4" required></textarea>
                                    </div>
                                    <div class="col-12 mt-4">
                                        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold" id="submitContactBtn">
                                            Send Message
                                        </button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    
                    <div class="card border-0 shadow-sm mb-4">
                        <div class="card-body p-4 d-flex align-items-start">
                            <div class="bg-primary-subtle text-primary rounded-circle d-flex align-items-center justify-content-center flex-shrink-0 me-3" style="width: 50px; height: 50px;">
                                <i class="fas fa-map-marker-alt fa-lg"></i>
                            </div>
                            <div>
                                <h5 class="fw-bold mb-1">Our Location</h5>
                                <p class="text-muted mb-0" id="displayAddress">Loading address...</p>
                            </div>
                        </div>
                    </div>

                    <div class="card border-0 shadow-sm mb-4">
                        <div class="card-body p-4 d-flex align-items-start">
                            <div class="bg-success-subtle text-success rounded-circle d-flex align-items-center justify-content-center flex-shrink-0 me-3" style="width: 50px; height: 50px;">
                                <i class="fas fa-phone-alt fa-lg"></i>
                            </div>
                            <div>
                                <h5 class="fw-bold mb-1">Call Us</h5>
                                <p class="text-muted mb-0" id="displayPhone">Loading phone...</p>
                                <small class="text-success fw-bold">Available 24/7 for Emergency</small>
                            </div>
                        </div>
                    </div>

                    <div class="card border-0 shadow-sm mb-4">
                        <div class="card-body p-4 d-flex align-items-start">
                            <div class="bg-info-subtle text-info rounded-circle d-flex align-items-center justify-content-center flex-shrink-0 me-3" style="width: 50px; height: 50px;">
                                <i class="fas fa-envelope fa-lg"></i>
                            </div>
                            <div>
                                <h5 class="fw-bold mb-1">Email Us</h5>
                                <p class="text-muted mb-0" id="displayEmail">Loading email...</p>
                            </div>
                        </div>
                    </div>

                    <div class="card border-0 shadow-sm overflow-hidden">
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3654.5126384210667!2d88.2725!3d24.0988!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f97d5b5b5b5b5b%3A0x5b5b5b5b5b5b5b5b!2sBaharampur%2C%20West%20Bengal!5e0!3m2!1sen!2sin!4v1620000000000!5m2!1sen!2sin" 
                            width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy">
                        </iframe>
                    </div>

                </div>

            </div>
        </div>
    </section>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="js/config/supabase.js"></script>
    <script src="js/config/constants.js"></script>

    <script src="js/core/auth.js"></script>
    <script src="js/core/theme.js"></script>
    <script src="js/core/language.js"></script>

    <script src="js/utils/helpers.js"></script>
    <script src="js/utils/toast.js"></script>

    <script src="js/components/navbar.js"></script>
    <script src="js/components/footer.js"></script>
    <script src="js/components/loader.js"></script>

    <script src="js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Load Dynamic Contact Info from Supabase
            try {
                if (window.supabase) {
                    const { data } = await window.supabase.from('clinic_settings').select('*').single();
                    if (data) {
                        document.getElementById('displayAddress').textContent = data.address || 'Baharampur, West Bengal, India';
                        document.getElementById('displayPhone').textContent = data.phone || '+91 1234567890';
                        document.getElementById('displayEmail').textContent = data.email || 'info@alameendiagnostic.com';
                    }
                }
            } catch (e) {
                // Defaults are already in HTML as placeholders or handled by fallback text
                console.warn("Using default contact info");
            }

            // 2. Handle Form Submit
            document.getElementById('contactForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const btn = document.getElementById('submitContactBtn');
                window.loader.showButtonLoader(btn);

                // Simulate API call (or actually save to a 'messages' table if you created one)
                // For now, just a toast
                setTimeout(() => {
                    window.loader.hideButtonLoader(btn);
                    window.toast.success("Message sent successfully! We'll get back to you soon.");
                    e.target.reset();
                }, 1500);
            });
        });
    </script>

</body>
</html>
